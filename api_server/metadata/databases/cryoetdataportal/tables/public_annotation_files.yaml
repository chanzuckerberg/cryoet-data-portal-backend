table:
  name: annotation_files
  schema: public
object_relationships:
  - name: annotation
    using:
      foreign_key_constraint_on: annotation_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - annotation_id
        - format
        - https_path
        - id
        - is_visualization_default
        - metadata_last_updated_at
        - s3_path
        - shape_type
        - updated_at
      filter: {}
      allow_aggregations: true

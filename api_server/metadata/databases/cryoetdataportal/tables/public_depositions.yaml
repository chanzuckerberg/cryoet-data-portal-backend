table:
  name: depositions
  schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - deposition_date
        - deposition_publications
        - deposition_types
        - description
        - global_id
        - https_prefix
        - id
        - last_modified_date
        - related_database_entries
        - release_date
        - metadata_last_updated_at
        - s3_prefix
        - title
        - updated_at
      filter: {}
      allow_aggregations: true

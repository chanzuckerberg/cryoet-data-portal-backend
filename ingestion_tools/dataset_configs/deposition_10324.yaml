depositions:
  - metadata:
      authors: &deposition_authors
        - name: Tomoki Uchiyama
          ORCID: 0009-0001-6354-4692
          primary_author_status: true
          corresponding_author_status: true
          kaggle_id: tomoon33
      dates: &dates
        deposition_date: '2025-02-25'
        last_modified_date: '2025-02-25'
        release_date: '2025-02-25'
      deposition_description:
        The 6th place solution employs a combination of 2.5D UNet and 3D UNet architectures with various backbones
        (including SegResNet and DynUnet) to predict segmentation maps for particle detection in cryoET data.
        FocalTversky++ loss is utilized during training on 64×128×128 patches, with models being pretrained on
        custom-simulated data generated using Polnet and accelerated during inference via TensorRT conversion. A key
        innovation involves designing prediction maps that reflect model confidence rather than binary outputs, enabling
        effective ensemble averaging across 10 models.
      deposition_identifier: 10324
      deposition_title: CZII CryoET Object Identification Challenge - 6th place solution - tomoon33
      deposition_types:
        - annotation
      tag: competitionML2024Winners
    sources:
      - literal:
          value:
            - 10324


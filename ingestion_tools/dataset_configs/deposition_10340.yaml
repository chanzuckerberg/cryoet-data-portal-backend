alignments:
  - sources:
      - destination_glob:
          list_glob: "{run_output_path}/Alignments/100/alignment_metadata.json"
          match_regex: .*
          name_regex: (.*)

annotations:
  - metadata:
      annotation_method: human captions, paraphrased by Claude Opus-4.6
      annotation_object:
        id: GO:0022626
        name: cytosolic ribosome
      annotation_software: Claude Opus-4.6
      authors: &authors
        - name: Utz Heinrich Ermel
          ORCID: 0000-0003-4685-037X
          primary_author_status: true
          corresponding_author_status: true
      dates: &dates
        deposition_date: "2026-02-26"
        last_modified_date: "2026-03-26"
        release_date: "2026-02-26"
      method_links:
        - custom_name: Claude
          link: https://claude.ai/
          link_type: website
      ground_truth_status: false
      is_curator_recommended: false
      method_type: hybrid
      version: 1.0
    sources:
      - GlobalCaption:
          file_format: saber
          glob_string: '{dataset_name}/{run_name}/{run_name}_captions.json'
          is_visualization_default: false

datasets:
  - sources:
      - source_glob:
          list_glob: '10027'
          match_regex: '.*'
          name_regex: '(.*)'

depositions:
  - metadata:
      authors: *authors
      dates: *dates
      deposition_description:
        Global text annotations.
      deposition_identifier: 10340
      deposition_title: Sample Text Annotations
      deposition_types:
        - annotation
    sources:
      - literal:
          value:
            - 10340

deposition_keyphotos:
  - sources:
      - literal:
          value:
            snapshot: null
            thumbnail: null

dataset_keyphotos:
- sources:
  - literal:
      value:
        snapshot: null
        thumbnail: null

runs:
  - sources:
      - source_glob:
          list_glob: '{dataset_name}/*'
          match_regex: '.*'
          name_regex: '(.*)'

standardization_config:
  deposition_id: 10340
  source_prefix: 'CZII/captions/'

version: 1.1.0
voxel_spacings:
  - sources:
      - destination_glob:
          list_glob: '{run_output_path}/Reconstructions/VoxelSpacing*'
          match_regex: .*
          name_regex: VoxelSpacing(.*)

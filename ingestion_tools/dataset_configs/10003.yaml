    authors: &id002
    - ORCID: 0000-0001-7019-3221
      corresponding_author_status: true
      name: Tegunov Dimitry
      primary_author_status: true
    - ORCID: 0000-0003-4368-2526
      name: Xue Liang
      primary_author_status: true
    - ORCID: 0000-0002-2172-5110

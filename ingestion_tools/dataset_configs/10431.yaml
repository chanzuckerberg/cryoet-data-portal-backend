alignments:
- metadata:
    format: IMOD
    method_type: fiducial_based
  sources:
  - source_multi_glob:
      list_globs:
      - alignmentfiles/{run_name}_bin8_align_fid.tlt
      - alignmentfiles/{run_name}_bin8_align_fid.xf

collection_metadata:
- sources:
  - source_glob:
      list_glob: 'mdocs/{mdoc_name}'

datasets:
- metadata:
    authors: &id001
    - name: Willy W. Sun
      primary_author_status: true
    - name: Dennis J Michalak
      primary_author_status: true
    - ORCID: 0000-0003-1160-4558
      corresponding_author_status: true
      name: Kem A. Sochacki
      primary_author_status: true
    - ORCID: 0000-0002-5130-5061
      corresponding_author_status: true
      name: Jenny E. Hinshaw
      primary_author_status: false
    - ORCID: 0000-0001-5355-9535
      corresponding_author_status: true
      name: Justin W. Taraska
      primary_author_status: false
    cell_strain:
      id: CLO:0001230
      name: HEK293
    cell_type:
      id: CL:0000010
      name: cultured cell
    cross_references:
      publications: 10.1038/s41467-025-56045-z, 10.1101/2024.06.27.600657
      related_database_entries: EMD-44921, EMD-44909, EMD-44922, EMD-46973
    dataset_description: Michalak, Sun, Sochacki et al. 2024 unroofing manuscript
      contains 10 grids. This is grid 6 of 10 and contains apical membranes of HEK293
      Trex cells.  The cell line is stably expressing Dynamin 1 (K44A)- GFP on a tetracycline
      inducible promoter.  The cells were grown on coverslips coated with fibronectin,
      induced with doxycycline overnight then adhered to Quantifoil Au 300 R1.2/1.3
      grids coated with poly-lysine prior to removing the basal membrane and cytoplasm
      with 0.7 bar of paraformaldehyde prior to vitrification.
    dataset_identifier: 10431
    dataset_title: Plasma membranes isolated by unroofing - Grid 06
    dates: &dates
      deposition_date: '2024-07-01'
      last_modified_date: '2025-01-08'
      release_date: '2025-01-08'
    funding:
    - funding_agency_name: Chan Zuckerberg Initiative
      grant_id: 2021-234544
    - funding_agency_name: NIH
      grant_id: 1ZIAHL006098
    - funding_agency_name: NIH
      grant_id: 1ZIADK060100
    grid_preparation: plasma discharge 30 sec + coated with 0.01% Poly-Lysine + pressed
      to top of cells + unroofed + 0.5% paraformaldehyde.
    organism:
      name: Homo sapiens
      taxonomy_id: 9606
    sample_preparation: Grown on coverslips coated with fibronectin + induced with
      tetracycline overnight + adhered to Quantifoil Au 300 R1.2/1.3 grids coated
      with poly-lysine + remove the basal membrane and cytoplasm + paraformaldehyde
      + vitrification.
    sample_type: organelle
    cell_component:
      name: plasma membrane
      id: GO:0005886
  sources:
  - literal:
      value:
      - '10431'


      is_visualization_default: true
datasets:
- sources:
  - source_glob:
      list_glob: 10???
      match_regex: (10014|10015|10016|10017|10018|10019|10020)$
      name_regex: (.*)
depositions:
- metadata:
    authors: *id001
    dates: *id002
    deposition_description: Gas vesicle shell segmentations predicted using membrain-seg without rescaling and weights
      MemBrain_seg_v10_alpha.ckpt
    deposition_identifier: 10308
    deposition_title: membrain-seg gas vesicle shell predictions
    cross_references:
      publications: 10.1101/2024.01.05.574336
    deposition_types:
    - annotation
  sources:
  - literal:
      value:
      - 10308
runs:
- sources:
  - source_glob:
      list_glob: '{dataset_name}/*'
      match_regex: .*
      name_regex: (.*)
standardization_config:
  deposition_id: 10308
  source_prefix: membrain/outputs/
voxel_spacings:
- sources:
  - destination_glob:
      list_glob: '{run_output_path}/Tomograms/VoxelSpacing*'
      match_regex: .*
      name_regex: VoxelSpacing(.*)

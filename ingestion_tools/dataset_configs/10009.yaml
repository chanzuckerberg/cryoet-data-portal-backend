  source_prefix: Ben_C_rein
tiltseries:
- metadata: &ts_metadata
    acceleration_voltage: 300000
    alignment_binning_factor: null
    binning_from_frames: REQUIRED
    camera:
      manufacturer: Gatan
      model: K2 SUMMIT
    data_acquisition_software: SerialEM
    is_aligned: true
    microscope:
      manufacturer: FEI
      model: TITAN KRIOS
    microscope_optical_setup:
      energy_filter: GIF Quantum LS
      image_corrector: null
      phase_plate: null
    pixel_spacing: 3.42
    related_empiar_entry: EMPIAR-11078
    spherical_aberration_constant: 2.7
    tilt_axis: null
    tilt_range:
      max: 60
      min: -60
    tilt_series_quality: 5
    tilt_step: 2.0
    tilting_scheme: Dose-symmetric
    total_flux: 100
  sources:
  - source_glob: &ts_source
      list_glob: Tomo{run_name}/*.ali
    parent_filters:
      exclude:
        run:
          - "^14$"
          - "^1$"
          - "^11$"
- metadata:
    tilting_scheme: bi-directional
    <<: *ts_metadata
  sources:
  - source_glob: *ts_source
    parent_filters:
      include:
        run:
          - "^11$"
- metadata:
    pixel_spacing: 13.68
    <<: *ts_metadata
  sources:
  - source_glob: *ts_source
    parent_filters:
      include:
        run:
          - "^14$"
          - "^1$"

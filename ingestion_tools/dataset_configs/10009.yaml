  run_data_map_file: run_data_map_vali.tsv
  source_prefix: Ben_C_rein
tiltseries:
- metadata:
    acceleration_voltage: 300000
    camera:
      manufacturer: Gatan
      model: K2 SUMMIT
    data_acquisition_software: SerialEM
    is_aligned: true
    microscope:
      manufacturer: FEI
      model: TITAN KRIOS
    microscope_optical_setup:
      energy_filter: GIF Quantum LS
    pixel_spacing: float {pixel_spacing}
    related_empiar_entry: EMPIAR-11078
    spherical_aberration_constant: 2.7
    tilt_axis: 95.0
    tilt_range:
      max: float {tilt_series_max_tilt}
      min: float {tilt_series_min_tilt}
    tilt_series_quality: 5
    tilt_step: 2.0
    tilting_scheme: '{tilting_scheme}'
    total_flux: float {total_flux}
  sources:
  - source_glob:
      list_glob: Tomo{run_name}/*.ali

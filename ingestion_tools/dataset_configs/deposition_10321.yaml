depositions:
  - metadata:
      authors: &deposition_authors
        - name: tangtang1999
          corresponding_author_status: true
          primary_author_status: true
          kaggle_id: tangtang1999
      dates: &dates
        deposition_date: '2025-02-25'
        last_modified_date: '2025-02-25'
        release_date: '2025-02-25'
      deposition_description:
        The 3rd place solution implements an ensemble of 3D UNet models with ResNet101 backbone, trained using Cross
        Entropy loss on all seven particle classes including the non-scored beta-amylase. Training utilizes smaller
        input dimensions (64×128×128) while inference benefits from larger dimensions (64×256×256), coupled with
        Exponential Moving Average (EMA) with a decay of 0.995 for model stabilization. The final submission consists of
        a 4-fold average ensemble (from 7-fold cross-validation) with test-time augmentation including flips along x, y,
        z axes and 90-degree rotations in the x-y plane.
      deposition_identifier: 10321
      deposition_title: CZII CryoET Object Identification Challenge - 3rd place solution - ONCE UPON A MOON
      deposition_types:
        - annotation
      tag: competitionML2024Winners
    sources:
      - literal:
          value:
            - 10321


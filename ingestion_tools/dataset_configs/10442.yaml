alignments:
- metadata:
    format: ARETOMO3
    method_type: projection_matching
    alignment_type: LOCAL
    is_portal_standard: true

  sources:
  - source_multi_glob:
      list_globs:
        - '{run_name}.aln'

annotations:
- metadata:
    annotation_method: Prediction using membrain-seg without rescaling and weights
      MemBrain_seg_v10_alpha.ckpt
    annotation_object:
      id: GO:0016020
      name: membrane
    annotation_publications: 10.1101/2024.01.05.574336
    annotation_software: membrain-seg 0.0.1
    method_links:
      - custom_name: membrain-seg on GitHub
        link: https://github.com/teamtomo/membrain-seg
        link_type: source_code
      - custom_name: membrain-seg on PyPI
        link: https://pypi.org/project/membrain-seg/
        link_type: other
    authors: &id001
      - name: Jonathan Schwartz
        primary_author_status: true
        corresponding_author_status: true
        ORCID: 0000-0002-8063-6951
      - name: Yue Yu
        primary_author_status: true
        corresponding_author_status: true
        ORCID: 0000-0002-3248-9678
    dates: &id002
      deposition_date: '2024-10-15'
      last_modified_date: '2024-10-15'
      release_date: '2024-10-15'
    ground_truth_status: false
    is_curator_recommended: true
    method_type: automated
    version: 1.0
  sources:
  - SemanticSegmentationMask:
      file_format: mrc
      glob_strings:
        - '{run_name}_Vol_Segment_mask.mrc'
      is_visualization_default: true
      mask_label: 1
- metadata:
    annotation_method: 2D-slab-based template picking + 2D class average
    annotation_object:
      id: GO:0022626
      name: cytosolic ribosome
    annotation_software: slabpick 0.1.0 + cryosparc 4.4.1
    method_links:
      - custom_name: slabpick on GitHub
        link: https://github.com/apeck12/slabpick
        link_type: source_code
      - custom_name: cryosparc homepage
        link: https://cryosparc.com/
        link_type: website
    authors:
      - name: Ariana Peck
        primary_author_status: true
        corresponding_author_status: true
        ORCID: 0000-0002-5940-3897
      - name: Yue Yu
        primary_author_status: true
        corresponding_author_status: true
        ORCID: 0000-0002-3248-9678
      - name: Mohammadreza Paraan
        primary_author_status: true
        corresponding_author_status: true
        ORCID: 0000-0002-8402-0134
      - name: Jonathan Schwartz
        primary_author_status: true
        corresponding_author_status: true
        ORCID: 0000-0002-8063-6951
    dates:
      deposition_date: '2024-10-15'
      last_modified_date: '2024-10-15'
      release_date: '2024-10-15'
    ground_truth_status: false
    is_curator_recommended: true
    method_type: automated
    version: 1.0
  sources:
    - Point:
        file_format: relion3_star
        glob_string: 'combined.star'
        is_visualization_default: true
        columns: xyz
        binning: 5
        filter_value: '{run_name}'

collection_metadata:
- sources:
  - source_multi_glob:
      list_globs:
        - '{run_name}.mdoc'

dataset_keyphotos:
- sources:
  - literal:
      value:
        snapshot: null
        thumbnail: null

datasets:
- metadata:
    authors:
      - name: Mallak Ali
        ORCID: 0009-0007-8169-0996
        primary_author_status: true
        corresponding_author_status: false
        email: mallak.ali@czii.org
      - name: Yue Yu
        ORCID: 0000-0002-3248-9678
        primary_author_status: true
        corresponding_author_status: false
        email: yue.yu@czii.org
      - name: John Glass
        ORCID: 0000-0002-3784-5301
        primary_author_status: true
        corresponding_author_status: false
        email: jglass@jcvi.org
      - name: Mohammadreza Paraan
        ORCID: 0000-0002-8402-0134
        primary_author_status: true
        corresponding_author_status: true
        email: reza.paraan@czii.org
    cell_strain:
      name: JCVI-syn3A
    cell_type:
      id: CL:0000520
      name: prokaryotic cell
    dataset_description: Cryo-eletron tomograms of synthetically reduced genome cells. JCVI Syn 3A have 493 genes (about
      half of the genes of the WT Mycoplasma Mycoides Capri GM12).
    dataset_identifier: 10442
    dataset_title: CryoET of near-minimal cells Mycoplasma mycoides JCVI-Syn3A for the development of subtomogram averaging pipelines
    dates: *id002
    funding:
    - funding_agency_name: Chan Zuckerberg Initiative
      grant_id: 'CZII-2023â€“327779'
    grid_preparation: 'Glow discharge Quantifoil Cu 200 mesh 2/1 + apply 4ul of pellet to grid + blot for 6 seconds +
      plunge-freeze'
    organism:
      name: Mycoplasma mycoides subsp. capri str. GM12
      taxonomy_id: 436113
    sample_preparation: 'If in liquid culture, breifly centrifuge tube at low speed to mix liquid; if frozen, dethaw
      cells at -80C (or on dry ice) & gently mix until ready to transfer to culture + Set up culture tubes with 1mL SP4
      media each + In hood, transfer ~10uL of liquid (or scrape a small amount of the frozen culture) and add to culture
      tube + Set aside culture tube of media only to assist in monitoring pH (color should change in ~1-3 days) +
      For scaling up, cultures can be scaled by 1:100 dilution into fresh prewarmed media for overnight culturing +
      For long-term storage, cultures can be aliquoted and frozen in -80C (stable for several months); best to freeze
      cultures right after media turns orange.'
    sample_type: cell
  sources:
  - literal:
      value:
      - '10442'
depositions:
- sources:
  - literal:
      value:
      - 10312

frames:
- sources:
  - source_glob:
      list_glob: '{run_name}/*.eer'

gains:
- sources:
  - source_glob:
      list_glob: '{gain_file}'

rawtilts:
- sources:
  - source_multi_glob:
      list_globs:
        - '{run_name}_st.rawtlt'

runs:
- sources:
  - source_glob:
      list_glob: '*.aln'
      match_regex: .*\.aln$
      name_regex: (.*)\.aln$

standardization_config:
  deposition_id: 10312
  source_prefix: CZII/20241015_minicell/
  run_data_map_file: run_to_data_map.tsv

tiltseries:
- metadata:
    acceleration_voltage: 300000
    binning_from_frames: 1
    camera:
      manufacturer: TFS
      model: FALCON 4i
    data_acquisition_software: Tomo5
    is_aligned: false
    microscope:
      manufacturer: TFS
      model: TITAN KRIOS G4
    microscope_optical_setup:
      energy_filter: Selectris X
    pixel_spacing: 1.540
    spherical_aberration_constant: 2.7
    tilt_axis: 80
    tilt_range:
      max: float {tilt_series_max_tilt}
      min: float {tilt_series_min_tilt}
    tilt_series_quality: int {tilt_series_quality}
    tilt_step: 3.0
    tilting_scheme: dose-symmetric
    total_flux: float {tilt_series_total_flux}
  sources:
  - source_glob:
      list_glob: '{run_name}_TS.mrc'
      match_regex: .*\.mrc$


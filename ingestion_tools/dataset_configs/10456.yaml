        release_date: '2025-11-24'
      deposition_description:
        Human HEK293T cells lacking the lysosomal protein NPC1, which normally facilitates cholesterol transport from
        the lysosome lumen to other cell compartments. Loss of NPC1 causes Niemann-Pick Type C, an ultra-rare and fatal
        disease with no current treatment. These datasets capture organelle interactions and membrane dynamics in
        disease-relevant cellular environments, providing a resource for studying lysosomal storage disorders at
        nanometer resolution.
      deposition_identifier: 10337
      deposition_title: CryoET of NPC1-Deficient Human HEK293T Cells
      deposition_types:
        - dataset
        - annotation
    sources:
      - literal:
          value:
            - 10337

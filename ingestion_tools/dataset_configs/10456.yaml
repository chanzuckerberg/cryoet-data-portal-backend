depositions:
  - metadata:
      authors: &id001
      dates: &id002
        deposition_date: '2025-11-24'
        last_modified_date: '2025-11-24'
        release_date: '2025-11-24'
      deposition_description: Human cells lacking the lysosomal protein NPC1, which normally transports cholesterol
        within cells. Loss of NPC1 causes Niemann-Pick Type C, an ultra-rare and fatal disease with no current treatment.
        These datasets capture organelle interactions and membrane dynamics in disease-relevant cellular environments,
        providing a resource for studying lysosomal storage disorders at nanometer resolution.
      deposition_identifier: 10337
      deposition_title: CryoET of NPC1-deficient human cells revealing lysosomal dysfunction
      deposition_types:
        - dataset
        - annotation
    sources:
      - literal:
          value:
            - 10337

datasets:
  - metadata:
      authors: *id001
      dataset_description:
        Human cells with NPC1 deficiency were cultured and plunge-frozen. Dataset contains tomograms with comprehensive
        organelle annotations including lysosomal clusters within larger membrane compartments, abnormal mitochondrial
        morphology, microtubules, and ribosomes throughout the cytoplasm. Membranes are annotated to reveal
        the complex architecture of lysosomal compartments and their spatial relationships with other organelles.
      dataset_identifier: 10456
      dataset_title: NPC1-deficient human cells with multi-organelle annotations
      dates:
        deposition_date: '2025-11-24'
        last_modified_date: '2025-11-24'
        release_date: '2025-11-24'
      grid_preparation: ''
      sample_preparation:
      sample_type: cell_line
      cell_strain:
        name: HEK293
        id: CVCL_0045
      cell_type:
        name: "kidney epithelial cell"
        id: CL:0002518
      tissue:
        name: "kidney epithelial cell"
        id: CL:0002518
      assay:
        name: "microscopy assay"
        id: EFO:0002909
      development_stage:
        name: unknown
        id: unknown
      disease:
        name: "Niemann-Pick disease, type C1"
        id: MONDO:0009757
    sources:
      - literal:
          value:
            - '10456'

datasets:
  - metadata:
      authors: *id001
      dataset_description:
        Human HEK293T cells lacking the lysosomal cholesterol transporter NPC1 were cultured and plunge-frozen. This
        dataset contains tomograms with comprehensive annotations of cellular features including lysosome clusters
        within larger membrane compartments, abnormal mitochondrial morphology, microtubules, and ribosomes throughout
        the cytoplasm. Membranes are annotated to reveal the complex architecture of lysosomal compartments and their
        spatial relationships with other organelles.
      dataset_identifier: 10456
      dataset_title: CryoET of NPC1-Deficient Human HEK293T Cells with Annotations for Multiple Cellular Features
      dates:
        deposition_date: '2025-11-24'
        last_modified_date: '2025-11-24'
        release_date: '2025-11-24'
      grid_preparation: |
        Prior to cell seeding Quantifoil (Au 200, SiO2 R1/4) grids were glow discharged and 4 grids were placed onto a
        20 mm glass-bottom Matek dish. Cells were seeded at a density of 100,000 cells per dish. Cells were incubated
        overnight at 37°C and 5% CO2. Prior to plunge-freezing, cells were treated with LysoTracker™ Deep Red for 15-30
        mins. Prior to blotting, excess media was removed with Whatman 1 filter paper. 3 µl of PBS was added to the
        grids before blotting and plunging into liquid ethane. Leica GP2 was used for grid preparation. Thin lamella
        were milled using LysoTracker™ fluorescence for targeting using a Arctis CryoFib-SEM.
      sample_preparation: |
        NPC1-deletion HEK293T cells (DOI: 10.1126/science.aag1417) were grown overnight on Quantifoil (Au 200, SiO2
        R1/4) grids at 37ºC and 5% CO2. Cells were labeled with LysoTracker™ Deep Red 15-30 min before plunge freezing
        to facilitate targeted lamella preparation.
      funding:
        - funding_agency_name: Chan Zuckerberg Initiative
          grant_id: "CZII-2023\u2013327779"
      sample_type: cell_line
      organism:
        name: Homo sapiens
        taxonomy_id: 9606
      cell_strain:
        name: HEK293T
        id: CVCL_0063
      cell_type:
        name: "kidney epithelial cell"
        id: CL:0002518
      tissue:
        name: "kidney epithelial cell"
        id: CL:0002518
      assay:
        name: "microscopy assay"
        id: EFO:0002909
      development_stage:
        name: unknown
        id: unknown
      disease:
        name: "Niemann-Pick disease, type C1"
        id: MONDO:0009757
    sources:
      - literal:
          value:
            - '10456'

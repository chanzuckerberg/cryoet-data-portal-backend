    dataset_title: Cryo-ET of isolated segments of synaptic terminals, called synaptosomes, from purified rat hippocampi
    dates: *id002
    funding:
    - funding_agency_name: Chan Zuckerberg Initiative
      grant_id: 'CZII-2023â€“327779'
    grid_preparation: Glow discharge Quantifoil Cu 200 mesh 1.2/1.3 + apply 4ul of pellet to grid + blot for 5 seconds
      + plunge-freeze
    organism:
      name: Sprague Dawley Rat
      taxonomy_id: 10116
    sample_preparation: 0.5cm^3 (~50 mg) or 200 mg of hippocampus tissue placed into a glass pestle and mortar with 5mL
      of ice-cold Artificial Cerebrospinal Fluid (ACSF) + stroke 12 times (for about 20 seconds) to homogenize tissue +
      dilute homogenate 1:100 with Hibernate A storage media
    sample_type: tissue
    tissue:
      name: hippocampus
      id: BTO:0000601

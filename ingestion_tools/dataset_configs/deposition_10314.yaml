datasets:
- sources:
  - destination_glob:
      list_glob: '{output_path}/10302'
      match_regex: '.*'
      name_regex: '(.*)'

runs:
- sources:
  - source_glob:
      list_glob: '*.mrc'
      match_regex: '.*'
      name_regex: '(.*?)_bin2__.*.mrc'


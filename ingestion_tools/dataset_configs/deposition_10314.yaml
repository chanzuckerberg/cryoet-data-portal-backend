depositions:
- metadata:
    authors: &deposition_authors
      - ORCID: 0000-0002-3739-8863
        corresponding_author_status: true
        name: Mart G. F. Last
        primary_author_status: true
      - ORCID: 0000-0001-9794-067X
        corresponding_author_status: false
        name: Lenard M. Voortman
        primary_author_status: false
      - ORCID: 0000-0002-1990-2333
        corresponding_author_status: True
        name: Thomas H. Sharp
        primary_author_status: false
    cross_references:
      publications: 10.7554/eLife.98552.2
    dates: &id002
      deposition_date: '2024-11-20'
      last_modified_date: '2025-01-09'
      release_date: '2025-01-09'
    deposition_description: Comprehensive semi-supervised automated annotations of macromolecules and organelles in
      C. reinhardtii tomograms.
    deposition_identifier: 10314
    deposition_title: Comprehensive semi-supervised automated annotations of macromolecules and organelles in
      C. reinhardtii tomograms
    deposition_types:
    - annotation
  sources:
  - literal:
      value:
      - 10314
deposition_keyphotos:
- sources:
  - literal:
      value:
        snapshot: null #"cryoetportal-rawdatasets-dev/deposition_key_photos/deposition_10314_snapshot.png"
        thumbnail: null #"cryoetportal-rawdatasets-dev/deposition_key_photos/deposition_10314_thumbnail.png"
alignments:
- sources:
  - destination_glob:
      list_glob: "{run_output_path}/Alignments/100/alignment_metadata.json"
      match_regex: .*
      name_regex: (.*)
annotations:
- metadata: &annotation_metadata
    annotation_method: Convolutional neural network trained on manually annotated input data
    annotation_object:

      This large-scale cryo-electron tomography (cryo-ET) dataset contains tilt series from affinity-captured organelles
      derived from HEK293T lysates. The experimental design utilizes electron microscopy grids functionalized with
      anti-GFP nanobodies to capture organelles tagged with GFP-LAMP1 from untreated cells. The complete dataset
      includes raw frames, alignments, tomograms, and annotations. All data were processed using the automated
      AreTomo3 pipeline, with semantic segmentations generated by both SABER and Membrain-Seg.

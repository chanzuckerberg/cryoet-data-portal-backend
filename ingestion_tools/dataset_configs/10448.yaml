    dataset_description: Raw movie stacks, tilt series, alignments and cryo-eletron tomograms of synaptosomes purified by
      the homogenization of rat hippocampi. Samples were prepared by plunge-freezing via Leica GP2. Contained data were collected
      on a Krios G4 using a Falcon 4i detector and SelctrisX energy filter. Tomograms were reconstructed using AreTomo3 v2.0.7.
    dataset_identifier: 10448
    dataset_title: Synaptosomes from rat hippocampi (180 mg, 800 rpm, Au grid, high tilt range, 1:50)
    dates: &id001
      deposition_date: '2025-02-20'
      last_modified_date: '2025-02-20'
      release_date: '2025-02-20'
    funding:
    - funding_agency_name: Chan Zuckerberg Initiative
      grant_id: CZII-2023â€“327779
    grid_preparation: Glow discharge Quantifoil Au R2/2 200 mesh grids + apply 4ul of diluted homogenate to grid + blot for
      4 seconds
    organism:
      name: Sprague Dawley Rat
      taxonomy_id: 10116
    sample_preparation: 180 mg Sprague Dawley rat hippocampus tissue placed into a glass pestle and mortar with 5mL of ice-cold
      Artificial Cerebral Spinal Fluid (ACSF) + grind by stroking 4 times (1-2 seconds each) to homogenize tissue + centrifuge
      for 10 minutes at 800 rpm + dilute supernatant 1:50 with ACSF
    sample_type: tissue
    tissue:
      name: hippocampus
      id: UBERON:0002421
    cell_type:
      name: hippocampus
      id: UBERON:0002421
    assay:
      name: microscopy assay
      id: EFO:0002909
    development_stage:
      name: prime adult stage
      id: UBERON:0018241
    disease:
      name: normal
      id: PATO:0000461

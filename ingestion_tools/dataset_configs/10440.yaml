datasets:
  - metadata:
      authors: *deposition_authors
      cross_references:
        publications: 10.1101/2024.11.04.621686, 10.1101/2024.11.04.621608
        related_database_entries: EMD-41923, EMD-30405, EMD-0153, EMD-3883, EMD-24181, EMD-41917
      dataset_description: This dataset is comprised of movie stacks, tiltseries, alignments, tomograms and hand-curated
        ground truth annotations for the purpose of training object identification algorithms in the context of the
        CryoET Object Identification Challenge. The data was acquired on a Krios G4 using a Falcon 4i detector and
        SelctrisX energy filter. Tomograms were aligned using AreTomo3 v1.0.20, reconstructed using AreTomo3 v2.0.10 and
        post-processed using different methods. Each run provides denoised and ctf
        corrected tomograms. The labels were curated as described in the accompanying paper and include point labels for
        Apo-ferritin, Beta-amylase, Beta-galactosidase, cytosolic ribosomes, thyroglobulin and VLP.
      dataset_identifier: 10440
      dataset_title: CZII - CryoET Object Identification Challenge - Experimental Training Data
      dates: *dates
      funding:
        - funding_agency_name: Chan Zuckerberg Initiative
          grant_id: "CZII-2023\u2013327779"
      grid_preparation: 'Set Leica GP2 chamber to 4°C and 95% humidity + Use Whitman #1 blotting paper + Attach GFP
    nanobodies to grid surface using maleimide groups and kck linker + Apply 100 µL lysate in 10 rounds of 10 µL each +
    Wash grid twice with PBS + Remove excess buffer + Add sequentially 1 µL each: THG (17.8 mg/mL), Apoferritin
    (5 mg/mL), β-galactosidase (6 mg/mL), β-amylase (5 mg/mL), HSA (50 mg/mL), VLP (7.5 mg/mL) + Back-side blot for 6
    seconds + Plunge-freeze in liquid ethane (-180°C)'
      sample_preparation: 'Use HEK293T cells with LAMP1-GFP tag (from CZ BioHub) + Lyse cells using hypotonic buffer
    (25mM Tris*HCl pH 7.5, 50mM sucrose, 0.2mM EGTA, 0.5mM MgCl2) with 23G syringe + Immediately add sucrose buffer
    (2.5M sucrose, 0.2mM EGTA, 0.5mM MgCl2) + Remove nuclear fraction by centrifuging at 1000 x g for 10 min + Keep all
    steps at 4°C and lysate on ice'
      sample_type: in_vitro
    sources:
      - literal:
          value:
            - '10440'


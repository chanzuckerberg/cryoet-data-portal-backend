        - name: M.G. Finn
          primary_author_status: false
          corresponding_author_status: false
          ORCID: 0000-0001-8247-3108
        - name: Mohammadreza Paraan
          primary_author_status: false
          corresponding_author_status: true
          ORCID: 0000-0002-8402-0134
      cross_references:
        publications: 10.1021/acsnano.8b09683, 10.1021/acsnano.3c06178
        related_database_entries: EMD-44783, EMD-44737, EMD-44743
      dataset_description:
        Leviridae PP7 VLP were incoluated into BL21(DE3) E.Coli and plunge-frozen at the 3-hour timepoint. The targets
        for cryoET were selected based on high crowdedness and variable thickness (100-300 nm). The processing pipeline
        includes AreTomo3 Live, Embrella, copick, octopi, and py2rely. The most abundant geometry- the icosahedral T=3-
        was refined to 3.3 Å.
      dataset_identifier: 10455
      dataset_title: PP7 virus-like particles in E.Coli at 3.3 Å
      dates: &dates
        deposition_date: '2025-11-07'
        last_modified_date: '2025-11-07'
        release_date: '2025-11-07'
      funding:
        - funding_agency_name: Chan Zuckerberg Initiative
          grant_id: "CZII-2023\u2013327779"
      grid_preparation: Quantifoil R 2/1 Cu 200 Mesh grid glow discharged on carbon side at 15 mA for 30 seconds.
        Leica GP2 chamber conditions set to 10C temperature, 90% humudity, 30 second delay time between adding sample
        and blotting, and blot for 6 seconds. Carefully apply 4uL of sample.
      organism:
        name: Escherichia coli BL21(DE3)
        taxonomy_id: 469008
      sample_preparation:
        PP7 plasmid are transformed into BL21(DE3) Competent E.coli cells and heat shocked for 30 seconds at 42C. Place
        the mixture on ice for 5 minutes and then pipette 950uL of RT SOC into the mixture and place at 37C, 200rpm for
        the recovery stage. After an hour, spread up to 100uL of mixture on streptomycin selection plates and leave
        overnight at 37C. Next day, carefully pick off an isolated colony mix into 50mL of 2YT+streptomycin media. Wait
        12-16 hours and take 10mL of starter culture and add to larger culture of 2YT media + streptomycin and shake at
        200rpm (37C) until OD600 is between 0.6 and 0.8. Once this range is reached, add 500uL of IPTG to begin
        induction process and collect 20mL of culture in a falcon tube every hour to be pelleted down and frozen
        (until hour 4). When ready to plunge-freeze, quickly thaw tube (either hand-thaw or in a water bath).
        Resuspend pellet with 500uL LB and measure OD600. Dilute sample until OD of 0.25 is reached. This dataset
        specfically is from the 3-hour time point.
      sample_type: primary_cell_culture
      tissue:
        name: prokaryotic cell
        id: CL:0000520
      cell_type:
        name: prokaryotic cell
        id: CL:0000520
      cell_strain:
        name: BL21(DE3)
        id: null
      assay:
        name: microscopy assay
        id: EFO:0002909
      development_stage:
        name: unknown
        id: unknown
      disease:
        name: normal
        id: PATO:0000461
    sources:
      - literal:
          value:
            - '10455'

dataset_keyphotos:
- sources:
  - literal:
      value:
        snapshot: cryoetportal-rawdatasets-dev/GJensen_full/dga2017-02-01-1/keyimg_dga2017-02-01-1.jpg
        thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/dga2017-02-01-1/keyimg_dga2017-02-01-1_s.jpg
datasets:
- metadata:
    authors: &id001
    - corresponding_author_status: false
      name: Debnath Ghosal
      primary_author_status: true
    - corresponding_author_status: true
      name: Grant Jensen
      primary_author_status: false
    cell_strain:
      id: null
      name: Philadelphia-1_Lp02
    dataset_description: "This is 5th of 41 sets of data studying Legionella pneumophila\
      \ collected by Debnath Ghosal and is a part of Caltech Jensen  lab etdb. Legionella\
      \ thyA \u2206dotUF  (JV1181)"
    dataset_identifier: 10062
    dataset_title: L. pneumophila JV1181
    dates:
      deposition_date: 2023-10-01
      last_modified_date: 2023-12-01
      release_date: 2023-12-01
    grid_preparation: "4 grids were frozen. Vitrobot (MK iv) settings: 100% humidity,\
      \ 4\xB5l sample, Blot force 6, blot time 3 sec. Wait time 0 sec. Drain time\
      \ 1 sec. Ethane/propane mix. Grid: Quantifoil Cu 2/2 200. Add gold to cells\
      \ prior to freezing: 1ul of gold to 4 ul of cells, freeze."
    organism:
      name: Legionella pneumophila
      taxonomy_id: 1080311
    sample_preparation: 'Cells were grown in AYE liquid culture with following supplements:
      ferric nitrate, cysteine hydrochloride and thymidine. Scrape cells off a plate,
      dissolve in the media, adjust the cell density to 0.6 and make a dilution series.
      Start O/N culture with all of them and freeze cells next day from the one in
      early stationary phase that is OD ~ 3.0'
    sample_type: organism
  sources:
  - literal:
      value:
      - '10062'

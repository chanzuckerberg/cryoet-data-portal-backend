dataset:
  dataset_identifier: 10086
  dataset_description: This is 29th of 41 sets of data studying Legionella pneumophila
    collected by Debnath Ghosal and is a part of Caltech Jensen  lab etdb. THP1 cells
    were infected with Legionella wild type cells and thereafter phagosomes (LCV)
    were purified by sucrose density gradient method. Phagoseomes were fixed
  dataset_title: LCV_Legionella pneumophila
  authors: &id001
  - name: Debnath Ghosal
    primary_author_status: true
    corresponding_author_status: false
  - name: Grant Jensen
    primary_author_status: false
    corresponding_author_status: true
  organism:
    name: Legionella pneumophila
    taxonomy_id: 1080311
  sample_type: Organism
  sample_preparation: Phagosome isolation method as described by Joelle Gabay (Endnote).
  grid_preparation: "6 grids were frozen, cell density was increased to 2x by centrifugation.\
    \ Vitrobot (MK iv) settings: 100% humidity, 4\xB5l sample, Blot force 6, blot\
    \ time 4.5 sec. Wait time 0 sec. Drain time 1 sec. Ethane/propane mix. Grid: Quantifoil\
    \ Cu 2/2 200. Add gold to cells prior to freezing: 1ul of gold to 4 ul of cells,\
    \ freeze."
  dates:
    deposition_date: 2023-10-01
    last_modified_date: 2023-12-01
    release_date: 2023-12-01
  key_photos:
    snapshot: cryoetportal-rawdatasets-dev/GJensen_full/dga2017-04-14-3/keyimg_dga2017-04-14-3.jpg
    thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/dga2017-04-14-3/keyimg_dga2017-04-14-3_s.jpg
  cell_strain:
    name: Philadelphia-1_Lp02
    id: null

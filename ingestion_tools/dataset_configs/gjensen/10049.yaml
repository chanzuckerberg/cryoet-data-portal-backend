standardization_config:
  deposition_id: 10049
  run_data_map_file: run_data_map/10049.csv
  source_prefix: GJensen_full
tiltseries:
- metadata:
    acceleration_voltage: 300000
    binning_from_frames: null
    camera:
      acquire_mode: counting
      manufacturer: Gatan
      model: K3
    data_acquisition_software: Serial EM
    is_aligned: false
    microscope:
      additional_scope_info: ''
      manufacturer: TFS
      model: Krios
    microscope_optical_setup:
      energy_filter: GIF
      image_corrector: null
      phase_plate: false
    pixel_spacing: 4.494
    spherical_aberration_constant: 2.7
    tilt_alignment_software: '{ts-tilt_alignment_software}'
    tilt_axis: 84.3
    tilt_range:
      max: 60.0
      min: -60.0
    tilt_series_path: '{ts-tilt_series_path}'
    tilt_series_quality: int {ts-tilt_series_quality}
    tilt_step: 3.0
    tilting_scheme: min to max tilt
    total_flux: 120.0
  sources:
  - source_glob:
      list_glob: '{run_name}/rawdata/*'
      match_regex: .*/rawdata/[^\._].*\.(mrc|st|ali)$
tomograms:
- metadata:

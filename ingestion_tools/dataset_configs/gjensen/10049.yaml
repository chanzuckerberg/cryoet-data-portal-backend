annotations: {}
dataset_keyphotos:
- sources:
  - literal:
      value:
        snapshot: cryoetportal-rawdatasets-dev/GJensen_full/mka2019-11-24-1/keyimg_mka2019-11-24-1.jpg
        thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/mka2019-11-24-1/keyimg_mka2019-11-24-1_s.jpg
datasets:
- metadata:
    authors: &id001
    - corresponding_author_status: false
      name: Mohammed Kaplan
      primary_author_status: true
    - corresponding_author_status: true
      name: Grant Jensen
      primary_author_status: false
    cell_strain:
      id: null
      name: '26695'
    dataset_description: This is 7th of 10 sets of data studying Helicobacter pylori
      collected by Mohammed Kaplan and is a part of Caltech Jensen  lab etdb. fast
      tilt series
    dataset_identifier: 10049
    dataset_title: Hpylori_dFliM
    dates:
      deposition_date: 2023-10-01
      last_modified_date: 2023-12-01
      release_date: 2023-12-01
    grid_preparation: 'The samples were prepared with Vitrobot IV. Blotting conditions
      were either: blot force 6, blot time 3, drain time 1 OR blot force -3, blot
      time 4, drain time 1, 100% . humidity. Cu grids. 10 nm gold.'
    organism:
      name: Helicobacter pylori
      taxonomy_id: 85962
    sample_preparation: I grew the cells on blood agar plates from -80 stock at 37C
      with 5% CO2. the cells were grown for 48 hours and then spread on a new plate
      with a cotton swab and left to . grow for 24 hours. The grids were prepared
      from both batches (48 hours, and 24 hours, separately).
    sample_type: organism
  sources:
  - literal:
      value:
      - '10049'
key_images:
- sources:
  - source_glob:
      list_glob: '{run_name}/keyimg_{run_name}.jpg'

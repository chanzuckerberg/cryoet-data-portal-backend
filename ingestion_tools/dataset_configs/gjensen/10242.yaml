- metadata:
    acceleration_voltage: 300000
    binning_from_frames: null
    camera:
      acquire_mode: null
      manufacturer: Gatan
      model: UltraCam
    data_acquisition_software: Leginon
    is_aligned: false
    microscope:
      additional_scope_info: ''
      manufacturer: FEI
      model: Polara
    microscope_optical_setup:
      energy_filter: GIF
      image_corrector: null
      phase_plate: None
    pixel_spacing: null

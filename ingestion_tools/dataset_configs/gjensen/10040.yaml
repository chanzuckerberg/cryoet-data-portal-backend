annotations: []
dataset_keyphotos:
- sources:
  - literal:
      value:
        snapshot: cryoetportal-rawdatasets-dev/GJensen_full/mka2018-10-01-1/keyimg_mka2018-10-01-1.jpg
        thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/mka2018-10-01-1/keyimg_mka2018-10-01-1_s.jpg
datasets:
- metadata:
    authors: &id001
    - corresponding_author_status: false
      name: Mohammed Kaplan
      primary_author_status: true
    - corresponding_author_status: true
      name: Grant Jensen
      primary_author_status: false
    dataset_description: This is 3rd of 5 sets of data studying Pseudomonas aeruginosa
      collected by Mohammed Kaplan and is a part of Caltech Jensen  lab etdb. This
      is from the transposon mutant library of Pseudomonas aeruginosa PAO1. The aim
      is to check for the presence of PL sub complexes in the absence of FliF protein.
    dataset_identifier: 10040
    dataset_title: Pseudomonas aeruginosa
    dates: &id002
      deposition_date: '2023-10-01'
      last_modified_date: '2023-12-01'
      release_date: '2023-12-01'
    grid_preparation: Samples from the overnight culture were used to prepare the
      grids.
    organism:
      name: Pseudomonas aeruginosa
      taxonomy_id: 287
    sample_preparation: The cells were grown overnight at 37 C in LB with 100 ug/ml
      gentamicin
    sample_type: organism
  sources:
  - literal:
      value:
      - '10040'
depositions:
- metadata:
    authors: *id001
    dates: *id002
    deposition_description: 5 sets of data studying Pseudomonas aeruginosa collected
      by Mohammed Kaplan and is a part of Caltech Jensen lab etdb.
    deposition_identifier: 10023
    deposition_title: 'Pseudomonas aeruginosa (tax_id=287) strain: by Mohammed Kaplan'
    deposition_types:
    - dataset
  sources:
  - literal:
      value:
      - 10023

      list_glob: '*'
      match_regex: (mba2010-08-27-6|mba2010-08-27-7|mba2010-08-27-8|mba2010-08-27-9|mba2010-08-27-10|mba2010-08-27-11|mba2010-08-27-12|mba2010-08-27-13|mba2010-08-27-14|mba2010-08-27-15|mba2010-08-27-16)$

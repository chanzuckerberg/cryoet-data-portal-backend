- metadata:
    acceleration_voltage: 300000
    binning_from_frames: null
    camera:
      acquire_mode: null
      manufacturer: Gatan
      model: UltraCam
    data_acquisition_software: Leginon
    is_aligned: false
    microscope:
      additional_info: ''
      manufacturer: FEI
      model: Polara
    microscope_optical_setup:
      energy_filter: GIF
      image_corrector: null
      phase_plate: null
    pixel_spacing: 9.62
    spherical_aberration_constant: 2.0
    tilt_alignment_software: RAPTOR
    tilt_axis: 0.0
    tilt_range:
      max: 63.0
      min: -59.0

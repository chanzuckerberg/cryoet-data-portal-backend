annotations: []
dataset_keyphotos:
- sources:
  - literal:
      value:
        snapshot: cryoetportal-rawdatasets-dev/GJensen_full/mka2018-09-29-3/keyimg_mka2018-09-29-3.jpg
        thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/mka2018-09-29-3/keyimg_mka2018-09-29-3_s.jpg
datasets:
- metadata:
    authors: &id001
    - corresponding_author_status: false
      name: Mohammed Kaplan
      primary_author_status: true
    - corresponding_author_status: true
      name: Grant Jensen
      primary_author_status: false
    dataset_description: This is 1st of 5 sets of data studying Pseudomonas aeruginosa
      collected by Mohammed Kaplan and is a part of Caltech Jensen  lab etdb.
    dataset_identifier: 10038
    dataset_title: P_aeruginosa_PA14_DfliF_Krios
    dates: &id002
      deposition_date: '2023-10-01'
      last_modified_date: '2023-12-01'
      release_date: '2023-12-01'
    grid_preparation: Added 3 ul on to thick carbon R2 grids and blotted them and
      plunge froze them (force either 6 or 3, time either 3 or 2 seconds respectively,
      drain time 1 second).
    organism:
      name: Pseudomonas aeruginosa
      taxonomy_id: 287
    sample_preparation: I inoculated one colony from an LB agar plate and grew the
      cells overnight in LB with 100 ug/ml of Gentamycin. Then I concentrated the
      cells three times and mixed them with gold nanoparticles
    sample_type: organism
  sources:
  - literal:
      value:
      - '10038'
depositions:
- metadata:
    authors: *id001
    dates: *id002
    deposition_description: TBA
    deposition_identifier: 10023
    deposition_title: TBA
    deposition_types:
    - dataset
  sources:
  - literal:
      value:
      - 10023
key_images:
- sources:
  - source_glob:
      list_glob: '{run_name}/keyimg_{run_name}.jpg'

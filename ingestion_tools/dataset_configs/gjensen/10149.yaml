dataset:
  dataset_identifier: 10149
  dataset_description: This is 12th of 17 sets of data studying Helicobacter pylori
    collected by Yi-Wei Chang and is a part of Caltech Jensen  lab etdb.
  dataset_title: H.pylori 26695 delta-PAI / AGS
  authors: &id001
  - name: Yi-Wei Chang
    primary_author_status: true
    corresponding_author_status: false
  - name: Grant Jensen
    primary_author_status: false
    corresponding_author_status: true
  organism:
    name: Helicobacter pylori
    taxonomy_id: 85962
  sample_type: Organism
  sample_preparation: H.pylori cells grown in BLBB + 5% heat inactivated fetal bovine
    serum at 37 degrees in 5% CO2 chamber for O/N, OD600=~1.3. Back dilute to OD 0.3,
    grew to OD 0.6 for infection. AGS cells cultivated on QF Au finder grid for 1
    day in RPMI + 10% FBS. Infect by pylori for 4 hr.
  grid_preparation: "Vitrobot settings: 100% humidity, 37 C, 3\xB5l BSA treated 20\
    \ nm gold (100 ul gold+ 25 ul BSA, pellets from 8 tubes merged into ~40 ul final\
    \ solution). Manual blot by Whatman 40 filter paper for 3 sec. Ethane/propane\
    \ mix."
  dates:
    deposition_date: 2023-10-01
    last_modified_date: 2023-12-01
    release_date: 2023-12-01
  key_photos:
    snapshot: cryoetportal-rawdatasets-dev/GJensen_full/ycw2014-04-01-2/keyimg_ycw2014-04-01-2.jpg
    thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/ycw2014-04-01-2/keyimg_ycw2014-04-01-2_s.jpg
  cell_strain:
    name: '26695'
    id: null

dataset:
  dataset_identifier: 10084
  dataset_description: 'This is 27th of 41 sets of data studying Legionella pneumophila
    collected by Debnath Ghosal and is a part of Caltech Jensen  lab etdb. JV9114:
    DotC-sfGFP fusion to the wild-type gene on the chromosome (thyA).'
  dataset_title: L. pneumophila JV9114
  authors: &id001
  - name: Debnath Ghosal
    primary_author_status: true
    corresponding_author_status: false
  - name: Grant Jensen
    primary_author_status: false
    corresponding_author_status: true
  organism:
    name: Legionella pneumophila
    taxonomy_id: 1080311
  sample_type: Organism
  sample_preparation: 'Cells were grown in AYE liquid culture with following supplements:
    ferric nitrate, cysteine hydrochloride and thymidine. Scrape cells off a plate,
    dissolve in the media, adjust the cell density to 0.6 and make a dilution series.
    Start O/N culture with all of them and freeze cells next day from the one in early
    stationary phase that is OD ~ 3.0. This time cell density was 2.8'
  grid_preparation: "6 grids were frozen for the JV9114 strain (2x concentrated culture);\
    \ Vitrobot (MK iv) settings: 100% humidity, 4\xB5l sample, Blot force 6, blot\
    \ time 4.5 sec. Wait time 0 sec. Drain time 1 sec. Ethane/propane mix. Grid: Quantifoil\
    \ Cu 2/2 200. 3 grids with extra-thick carbon (JV9114T) and three finder grids\
    \ (JV9114F). Add gold to cells prior to freezing: 1ul of gold to 4 ul of cells,\
    \ freeze."
  dates:
    deposition_date: 2023-10-01
    last_modified_date: 2023-12-01
    release_date: 2023-12-01
  key_photos:
    snapshot: cryoetportal-rawdatasets-dev/GJensen_full/dga2017-07-08-1/keyimg_dga2017-07-08-1.jpg
    thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/dga2017-07-08-1/keyimg_dga2017-07-08-1_s.jpg
  cell_strain:
    name: Philadelphia-1_Lp02
    id: null

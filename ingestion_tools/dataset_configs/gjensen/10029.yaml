  - RAPTOR
  authors: *id001
  ctf_corrected: null
  fiducial_alignment_status: FIDUCIAL
  offset:
    x: 0
    y: 0
    z: 0
  processing: raw
  processing_software: null
  reconstruction_method: '{tomo-reconstruction_method}'
  reconstruction_software: IMOD
  tomogram_version: 1
  voxel_spacing: null
annotations: {}

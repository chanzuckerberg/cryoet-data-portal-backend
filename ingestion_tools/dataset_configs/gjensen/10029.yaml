  cell_strain:
    name: ATCC 23769
    id: null
runs: {}
tiltseries:
  acceleration_voltage: 300000
  binning_from_frames: null
  camera:
    acquire_mode: counting
    manufacturer: Gatan
    model: K3
  data_acquisition_software: Serial EM
  is_aligned: false
  microscope:
    additional_scope_info: ''
    manufacturer: TFS
    model: Krios
  microscope_optical_setup:
    energy_filter: GIF
    image_corrector: null
    phase_plate: '{ts-microscope_optical_setup-phase_plate}'
  pixel_spacing: null
  spherical_aberration_constant: 2.7
  tilt_alignment_software: '{ts-tilt_alignment_software}'
  tilt_axis: 84.3
  tilt_range:
    max: float {ts-tilt_range-max}
    min: -60.0
  tilt_series_quality: 4
  tilt_step: 2.0
  tilting_scheme: min to max tilt
  total_flux: '{ts-total_flux}'

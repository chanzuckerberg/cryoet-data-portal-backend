dataset:
  dataset_identifier: 10029
  dataset_description: This is 8th of 16 sets of data studying Gluconacetobacter hansenii
    collected by William Nicolas and is a part of Caltech Jensen  lab etdb. IT 1.1,
    phase plate
  dataset_title: G. hansenii gh2-4
  authors: &id001
  - name: William Nicolas
    primary_author_status: true
    corresponding_author_status: false
  - name: Grant Jensen
    primary_author_status: false
    corresponding_author_status: true
  organism:
    name: Gluconacetobacter hansenii
    taxonomy_id: 714995
  sample_type: Organism
  sample_preparation: Static overnight culture (20h) - Spun down 10min - 27C - 2000rcf
    - resuspended in 0.5mL - put back at 30C for 4h
  grid_preparation: Backside manual blotting 5s
  dates:
    deposition_date: 2023-10-01
    last_modified_date: 2023-12-01
    release_date: 2023-12-01
  key_photos:
    snapshot: cryoetportal-rawdatasets-dev/GJensen_full/wnj2018-05-16-6/keyimg_wnj2018-05-16-6.jpg

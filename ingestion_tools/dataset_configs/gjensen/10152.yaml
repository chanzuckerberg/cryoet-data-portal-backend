annotations: []
collection_metadata:
- sources:
  - source_multi_glob:
      list_globs:
      - '{run_name}/rawdata/*.mdoc'
dataset_keyphotos:
- sources:
  - literal:
      value:
        snapshot: cryoetportal-rawdatasets-dev/GJensen_full/ycw2014-02-14-4/keyimg_ycw2014-02-14-4.jpg
        thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/ycw2014-02-14-4/keyimg_ycw2014-02-14-4_s.jpg
datasets:
- metadata:
    authors: &id001
    - corresponding_author_status: false
      name: Yi-Wei Chang
      primary_author_status: true
    - corresponding_author_status: true
      name: Grant Jensen
      primary_author_status: false
    cell_strain:
      id: null
      name: '26695'
    dataset_description: This is 15th of 17 sets of data studying Helicobacter pylori
      collected by Yi-Wei Chang and is a part of Caltech Jensen  lab etdb. Hp cell
      were scraped from agar plate, grown few more hours in BLBB, not happy.
    dataset_identifier: 10152
    dataset_title: H.pylori 26695 delta-cagH / AGS
    dates: &id002
      deposition_date: '2023-10-01'
      last_modified_date: '2023-12-01'
      release_date: '2023-12-01'
    grid_preparation: "Vitrobot settings: 100% humidity, 37 C, 3\xB5l BSA treated\
      \ 20 nm gold (100 ul gold+ 25 ul BSA, pellets from 8 tubes merged into ~40 ul\
      \ final solution). Manual blot by Whatman 40 filter paper for 2 sec. Ethane/propane\
      \ mix."
    organism:
      name: Helicobacter pylori
      taxonomy_id: 85962
    sample_preparation: H.pylori cells grown in BLBB + 5% heat inactivated fetal bovine
      serum at 37 degrees in 5% CO2 chamber to OD600=~0.5. AGS cells cultivated on
      QF Au finder grid for 1 day in RPMI + 10% FBS. Infect by pylori for 4 hr.
    sample_type: organism
  sources:
  - literal:
      value:
      - '10152'
depositions:
- metadata:
    authors: *id001
    dates: *id002
    deposition_description: 17 sets of data studying Helicobacter pylori collected
      by Yi-Wei Chang and is a part of Caltech Jensen lab etdb.
    deposition_identifier: 10017
    deposition_title: Helicobacter pylori (tax_id=85962) strain:26695 by Yi-Wei Chang
    deposition_types:
    - dataset
  sources:
  - literal:
      value:
      - 10017

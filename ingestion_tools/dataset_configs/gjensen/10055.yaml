annotations: {}
dataset_keyphotos:
- sources:
  - literal:
      value:
        snapshot: cryoetportal-rawdatasets-dev/GJensen_full/dga2016-11-04-1/keyimg_dga2016-11-04-1.jpg
        thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/dga2016-11-04-1/keyimg_dga2016-11-04-1_s.jpg
datasets:
- metadata:
    authors: &id001
    - corresponding_author_status: false
      name: Debnath Ghosal
      primary_author_status: true
    - corresponding_author_status: true
      name: Grant Jensen
      primary_author_status: false
    cell_strain:
      id: null
      name: Nine Mile phase II clone 4
    cross_references:
      dataset_publications: 10.1016/j.isci.2023.107210
      related_database_entries: EMD-28281, EMD-28282, EMD-28283
    dataset_description: This is 3rd of 5 sets of data studying Coxiella burnetii
      collected by Debnath Ghosal and is a part of Caltech Jensen  lab etdb. Nine
      Mile phase II clone 4 (NMIIC4) strain. Wild-type cells day-15 culture.
    dataset_identifier: 10055
    dataset_title: Coxiella burnetii_wt_D15
    dates:
      deposition_date: 2023-10-01
      last_modified_date: 2023-12-01
      release_date: 2023-12-01
    grid_preparation: Refer to Heinzen lab
    organism:
      name: Coxiella burnetii
      taxonomy_id: 777
    sample_preparation: Cells were grown in Robert Heinzen's lab @NIAID and ~50 ul
      cells were sent to us.
    sample_type: organism
  sources:
  - literal:
      value:
      - '10055'
key_images:
- sources:
  - source_glob:
      list_glob: '{run_name}/keyimg_{run_name}.jpg'
rawtilts:
- sources:
  - source_multi_glob:
      list_globs:
      - '{run_name}/rawdata/*.mdoc'
      - '{run_name}/file_*/*.rawtlt'
      - '{run_name}/{mapped_frame_name}/*.rawtlt'
runs:
- sources:
  - source_glob:
      list_glob: '*'
      match_regex: (dga2016-11-04-1|dga2016-11-04-4|dga2016-11-04-7|dga2016-11-04-8|dga2016-11-04-31|dga2016-11-04-33|dga2016-11-04-34|dga2016-11-04-35|dga2016-11-04-36|dga2016-11-04-37|dga2016-11-04-38|dga2016-11-04-39|dga2016-11-04-40|dga2016-11-04-41|dga2016-11-04-42|dga2016-11-04-43|dga2016-11-04-44|dga2016-11-04-45|dga2016-11-04-46|dga2016-11-04-48|dga2016-11-04-49|dga2016-11-04-50|dga2016-11-04-51|dga2016-11-04-52|dga2016-11-04-53|dga2016-11-04-55|dga2016-11-04-57|dga2016-11-04-59|dga2016-11-04-61|dga2016-11-04-65|dga2016-11-04-66|dga2016-11-04-68|dga2016-11-04-69|dga2016-11-04-70|dga2016-11-04-72|dga2016-11-04-73|dga2016-11-04-74|dga2016-11-04-75|dga2016-11-04-76|dga2016-11-04-77|dga2016-11-04-78|dga2016-11-04-81|dga2016-11-04-82|dga2016-11-04-83|dga2016-11-04-84|dga2016-11-04-86|dga2016-11-04-87|dga2016-11-04-89|dga2016-11-04-90|dga2016-11-04-93|dga2016-11-04-94|dga2016-11-04-96|dga2016-11-04-97|dga2016-11-04-99|dga2016-11-04-101|dga2016-11-04-102|dga2016-11-04-103|dga2016-11-04-104)$

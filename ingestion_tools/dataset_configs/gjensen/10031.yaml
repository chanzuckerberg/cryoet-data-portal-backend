    ctf_corrected: null
    fiducial_alignment_status: FIDUCIAL
    offset:
      x: 0
      y: 0
      z: 0
    processing: raw
    processing_software: null
    reconstruction_method: Weighted back projection
    reconstruction_software: IMOD
    tomogram_version: 1
    voxel_spacing: 21.64
  sources:
  - source_glob:
      list_glob: '{run_name}/3dimage_*/*'
      match_regex: .*\.(mrc|rec)$

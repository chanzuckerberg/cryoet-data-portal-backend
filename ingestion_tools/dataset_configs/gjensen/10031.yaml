  - literal:
      value:
      - '10031'
key_images:
- sources:
  - source_glob:
      list_glob: '{run_name}/keyimg_{run_name}.jpg'
rawtilts:
- sources:
  - source_multi_glob:
      list_globs:
      - '{run_name}/rawdata/*.mdoc'
      - '{run_name}/file_*/*.rawtlt'
      - '{run_name}/3dimage_*/*.rawtlt'
runs:
- sources:
  - source_glob:
      list_glob: '*'
      match_regex: (wnj2018-06-28-1)$
      name_regex: (.*)
standardization_config:
  deposition_id: 10031
  source_prefix: GJensen_full
tiltseries:
- metadata:
    acceleration_voltage: 300000
    binning_from_frames: null
    camera:
      acquire_mode: counting
      manufacturer: Gatan
      model: K3
    data_acquisition_software: Serial EM
    is_aligned: false
    microscope:
      additional_scope_info: ''
      manufacturer: TFS
      model: Krios
    microscope_optical_setup:
      energy_filter: GIF
      image_corrector: null
      phase_plate: false
    pixel_spacing: 5.41
    spherical_aberration_constant: 2.7
    tilt_alignment_software: RAPTOR
    tilt_axis: 84.3
    tilt_range:
      max: 60.0
      min: -60.0
    tilt_series_path: rawdata/sq1_cellulose1.mrc
    tilt_series_quality: 4
    tilt_step: 1.0
    tilting_scheme: min to max tilt
    total_flux: 55.6
  sources:
  - source_glob:
      list_glob: '{run_name}/rawdata/*'
      match_regex: .*/rawdata/[^\._].*\.(mrc|st|ali)$

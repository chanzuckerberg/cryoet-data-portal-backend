        thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/psa2014-12-27-12/keyimg_psa2014-12-27-12_s.jpg
datasets:
- metadata:
    authors: &id001
    - corresponding_author_status: false
      name: Poorna Subramanian
      primary_author_status: true
    - corresponding_author_status: true
      name: Grant Jensen
      primary_author_status: false
    cell_strain:
      id: null
      name: deltaQ 167
    cross_references:
      dataset_publications: 10.1128/mBio.01898-15
    dataset_description: 'This is 5th of 17 sets of data studying Magnetospirillum
      magneticum  collected by Poorna Subramanian and is a part of Caltech Jensen  lab
      etdb. This is the strain in which dQ and dK have been deactivated and the '
    dataset_identifier: 10122
    dataset_title: M. magneticum dK203_3h_induced
    dates: &id002
      deposition_date: '2023-10-01'
      last_modified_date: '2023-12-01'
      release_date: '2023-12-01'
    grid_preparation: null
    organism:
      name: 'Magnetospirillum magneticum '
      taxonomy_id: 342108
    sample_preparation: null
    sample_type: organism

dataset:
  dataset_identifier: 10085
  dataset_description: "This is 28th of 41 sets of data studying Legionella pneumophila\
    \ collected by Debnath Ghosal and is a part of Caltech Jensen  lab etdb. Legionella\
    \ thyA \xCE\u201DdotB. Lacks dotB ATPase."
  dataset_title: "L. pneumophila JV918 Legionella thyA \xCE\u201DdotB"
  authors: &id001
  - name: Debnath Ghosal
    primary_author_status: true
    corresponding_author_status: false
  - name: Grant Jensen
    primary_author_status: false
    corresponding_author_status: true
  organism:
    name: Legionella pneumophila
    taxonomy_id: 1080311
  sample_type: Organism
  sample_preparation: 'Cells were grown in AYE liquid culture with following supplements:
    ferric nitrate, cysteine hydrochloride and thymidine. Scrape cells off a plate,
    dissolve in the media, adjust the cell density to 0.6 and make a dilution series.
    Start O/N culture with all of them and freeze cells next day from the one in early
    stationary phase that is OD ~ 3.0. This time cell density was ~2.6.'
  grid_preparation: "8 grids were frozen for this strain at OD~2.9. Vitrobot (MK iv)\
    \ settings: 100% humidity, 4\xB5l sample, Blot force 6, blot time 3 sec. Wait\
    \ time 0 sec. Drain time 1 sec. Ethane/propane mix. Grid: Quantifoil Cu 2/2 200.\
    \ Add gold to cells prior to freezing: 1ul of gold to 4 ul of cells, freeze."
  dates:
    deposition_date: 2023-10-01
    last_modified_date: 2023-12-01
    release_date: 2023-12-01
  key_photos:
    snapshot: cryoetportal-rawdatasets-dev/GJensen_full/dga2017-08-08-1/keyimg_dga2017-08-08-1.jpg
    thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/dga2017-08-08-1/keyimg_dga2017-08-08-1_s.jpg
  cell_strain:

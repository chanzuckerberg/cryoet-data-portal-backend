      value:
        snapshot: cryoetportal-rawdatasets-dev/GJensen_full/jsa2010-01-02-1/keyimg_jsa2010-01-02-1.jpg
        thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/jsa2010-01-02-1/keyimg_jsa2010-01-02-1_s.jpg
datasets:
- metadata:
    authors: &id001
    - corresponding_author_status: false
      name: Jian Shi
      primary_author_status: true
    - corresponding_author_status: true
      name: Grant Jensen
      primary_author_status: false
    cell_strain:
      id: null
      name: null
    cross_references:
      dataset_publications: 10.1111/mmi.13937
    dataset_description: This is 8th of 11 sets of data studying Mycoplasma pneumoniae
      collected by Jian Shi and is a part of Caltech Jensen  lab etdb.
    dataset_identifier: 10296
    dataset_title: M. pneumoniae MP PrkC 27.5KX
    dates:
      deposition_date: '2023-10-01'
      last_modified_date: '2023-12-01'
      release_date: '2023-12-01'
    grid_preparation: QF grid, 10nm gold, 100% humidity...
    organism:
      name: Mycoplasma pneumoniae
      taxonomy_id: 2104
    sample_preparation: null
    sample_type: organism
  sources:
  - literal:
      value:
      - '10296'
key_images:
- sources:
  - source_glob:
      list_glob: '{run_name}/keyimg_{run_name}.jpg'
rawtilts:
- sources:
  - source_multi_glob:
      list_globs:
      - '{run_name}/rawdata/*.mdoc'
      - '{run_name}/file_*/*.rawtlt'

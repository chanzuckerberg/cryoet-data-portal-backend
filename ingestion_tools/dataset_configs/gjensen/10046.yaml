dataset:
  dataset_identifier: 10046
  dataset_description: This is 4th of 10 sets of data studying Helicobacter pylori
    collected by Mohammed Kaplan and is a part of Caltech Jensen  lab etdb. These
    are H. pylori cells that do not have a complete FliP. In addition, FliG was knocked
    out in these cells. The aim is to study the assembly of the flagellar motor and
    the core complex.
  dataset_title: Helicobacter_pylori_dFliG
  authors: &id001
  - name: Mohammed Kaplan
    primary_author_status: true
    corresponding_author_status: false
  - name: Grant Jensen
    primary_author_status: false
    corresponding_author_status: true
  organism:
    name: Helicobacter pylori
    taxonomy_id: 85962
  sample_type: Organism
  sample_preparation: I grew the cells on blood agar plates from -80 stock at 37C
    with 5% CO2. the cells were grown . for 48 hours and then spread on a new plate
    with a cotton swab and left to grow for 24 hours. . The grids were prepared from
    both batches (48 hours, and 24 hours, separately).
  grid_preparation: 'The samples were prepared with Vitrobot IV. Blotting conditions
    were either: blot force 6, blot . time 3, drain time 1 OR blot force -3, blot
    time 4, drain time 1. 100% humidity. Cu grids. 10 nm . gold.'
  dates:
    deposition_date: 2023-10-01
    last_modified_date: 2023-12-01
    release_date: 2023-12-01
  key_photos:
    snapshot: cryoetportal-rawdatasets-dev/GJensen_full/mka2019-09-24-33/keyimg_mka2019-09-24-33.jpg
    thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/mka2019-09-24-33/keyimg_mka2019-09-24-33_s.jpg
  cell_strain:
    name: '26695'

annotations: []
collection_metadata:
- sources:
  - source_multi_glob:
      list_globs:
      - '{run_name}/rawdata/*.mdoc'
dataset_keyphotos:
- sources:
  - literal:
      value:
        snapshot: cryoetportal-rawdatasets-dev/GJensen_full/scy2015-04-18-2/keyimg_scy2015-04-18-2.jpg
        thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/scy2015-04-18-2/keyimg_scy2015-04-18-2_s.jpg
datasets:
- metadata:

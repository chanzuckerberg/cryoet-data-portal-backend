annotations: []
collection_metadata:
- sources:
  - source_multi_glob:
      list_globs:
      - '{run_name}/rawdata/*.mdoc'
      - GJensen_full/{run_name}/generated/*.mdoc
dataset_keyphotos:
- sources:
  - literal:
      value:
        snapshot: cryoetportal-rawdatasets-dev/GJensen_full/ycw2013-10-09-1/keyimg_ycw2013-10-09-1.jpg
        thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/ycw2013-10-09-1/keyimg_ycw2013-10-09-1_s.jpg
datasets:
- metadata:
    authors: &id001
    - corresponding_author_status: false
      name: Yi-Wei Chang
      primary_author_status: true
    - corresponding_author_status: true
      name: Grant Jensen
      primary_author_status: false
    cell_strain:
      id: null
      name: '26695'
    dataset_description: This is 17th of 17 sets of data studying Helicobacter pylori
      collected by Yi-Wei Chang and is a part of Caltech Jensen  lab etdb.
    dataset_identifier: 10154
    dataset_title: Helicobacter pylori 26695
    dates: &id002
      deposition_date: '2023-10-01'
      last_modified_date: '2023-12-01'
      release_date: '2023-12-01'
    grid_preparation: "Vitrobot settings: 100% humidity, 3\xB5l sample, 10 nm BSA\
      \ treated gold. -3 offset, 4 sec blot time, no drain. Ethane/propane mix. Grid:\
      \ QF Cu R2/2 200"
    organism:
      name: Helicobacter pylori
      taxonomy_id: 85962
    sample_preparation: Cells grown in brain heart infusion broth + 10% heat inactivated
      fetal bovine serum at 37 degrees + 5% CO2, OD600=0.4
    sample_type: organism
  sources:
  - literal:
      value:
      - '10154'
depositions:
- metadata:
    authors: *id001
    dates: *id002
    deposition_description: 17 sets of data studying Helicobacter pylori collected
      by Yi-Wei Chang and is a part of Caltech Jensen lab etdb.
    deposition_identifier: 10017
    deposition_title: Helicobacter pylori (tax_id=85962) strain:26695 by Yi-Wei Chang
    deposition_types:
    - dataset
  sources:
  - literal:
      value:
      - 10017
rawtilts:

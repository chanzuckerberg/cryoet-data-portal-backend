dataset_keyphotos:
- sources:
  - literal:
      value:
        snapshot: cryoetportal-rawdatasets-dev/GJensen_full/dga2017-07-06-168/keyimg_dga2017-07-06-168.jpg
        thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/dga2017-07-06-168/keyimg_dga2017-07-06-168_s.jpg
datasets:
- metadata:
    authors: &id001
    - corresponding_author_status: false
      name: Debnath Ghosal
      primary_author_status: true
    - corresponding_author_status: true
      name: Grant Jensen
      primary_author_status: false
    cell_strain:
      id: null
      name: Philadelphia-1_Lp02
    cross_references:
      publications: 10.1038/s41564-019-0427-4
    dataset_description: This is 24th of 41 sets of data studying Legionella pneumophila
      collected by Debnath Ghosal and is a part of Caltech Jensen  lab etdb. DotF-sfGFP
      fusion to the wild-type gene on the chromosome (thyA).
    dataset_identifier: 10081
    dataset_title: L. pneumophila JV9082
    dates: &id002
      deposition_date: '2023-10-01'
      last_modified_date: '2023-12-01'
      release_date: '2023-12-01'
    grid_preparation: "6 grids were frozen for the JV9082 strain (2x concentrated\
      \ culture); Vitrobot (MK iv) settings: 100% humidity, 4\xB5l sample, Blot force\
      \ 6, blot time 4.5 sec. Wait time 0 sec. Drain time 1 sec. Ethane/propane mix.\
      \ Grid: Quantifoil Cu 2/2 200. 3 grids with extra-thick carbon (JV9082T) and\
      \ three finder grids (JV9082F). Add gold to cells prior to freezing: 1ul of\
      \ gold to 4 ul of cells, freeze."
    organism:
      name: Legionella pneumophila
      taxonomy_id: 1080311
    sample_preparation: 'Cells were grown in AYE liquid culture with following supplements:
      ferric nitrate, cysteine hydrochloride and thymidine. Scrape cells off a plate,
      dissolve in the media, adjust the cell density to 0.6 and make a dilution series.
      Start O/N culture with all of them and freeze cells next day from the one in
      early stationary phase that is OD ~ 3.0. This time cell density was 2.7'
    sample_type: organism
  sources:
  - literal:
      value:
      - '10081'

dataset:
  dataset_identifier: 10042
  dataset_description: This is 5th of 5 sets of data studying Pseudomonas aeruginosa
    collected by Mohammed Kaplan and is a part of Caltech Jensen  lab etdb. This sample
    was imaged to check for the presence of the tentative flagellar inner-membrane-embedded
    structures in FliP knockout.
  dataset_title: Pseudomonas_aeruginosa_DfliP
  authors: &id001
  - name: Mohammed Kaplan
    primary_author_status: true
    corresponding_author_status: false
  - name: Grant Jensen
    primary_author_status: false
    corresponding_author_status: true
  organism:
    name: Pseudomonas aeruginosa
    taxonomy_id: 287
  sample_type: Organism
  sample_preparation: Cells were first grown on LB plate with 100 ug/ml gentamicin
    over night (from -80 C stock). . Next dat, one colony was inoculated in 2 ml of
    LB (with 100 ug/ml gentamicin) and incubated . for 16 hours at 37 C with 175 rpm.
    After cells were mixed with gold beads (coated with BSA), . 4 ul were added to
    the grids, blotted and plunge frozen.
  grid_preparation: 'Different plunge-freezing parameters: 1) blot force 6, blot time
    3s, drain time 1s. 2) blot force 3, . blot time 2s, drain time 1s. 3) blot force
    -5, blot time 4s, drain time 1s. 4) blot force -3, blot time . 2s, drain time
    1s. All conditions were at room temperature with 100 % humidity.'
  dates:
    deposition_date: 2023-10-01
    last_modified_date: 2023-12-01
    release_date: 2023-12-01
  key_photos:
    snapshot: cryoetportal-rawdatasets-dev/GJensen_full/mka2019-05-25-1/keyimg_mka2019-05-25-1.jpg
    thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/mka2019-05-25-1/keyimg_mka2019-05-25-1_s.jpg
  cell_strain:
    name: ''
    id: null

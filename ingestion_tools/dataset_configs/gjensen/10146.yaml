dataset:
  dataset_identifier: 10146
  dataset_description: This is 9th of 17 sets of data studying Helicobacter pylori
    collected by Yi-Wei Chang and is a part of Caltech Jensen  lab etdb.
  dataset_title: H. pylori 26695 delta-cagH / Hs.746T
  authors: &id001
  - name: Yi-Wei Chang
    primary_author_status: true
    corresponding_author_status: false
  - name: Grant Jensen
    primary_author_status: false
    corresponding_author_status: true
  organism:
    name: Helicobacter pylori
    taxonomy_id: 85962
  sample_type: Organism
  sample_preparation: H.pylori cells grown in BLBB + 5% heat inactivated fetal bovine
    serum at 37 degrees in 5% CO2 chamber to OD600=1, back diluted to OD 0.3, culture
    to OD 0.6. AGS cells cultivated on QF Au finder grid for 2 days in DMEM + 10%
    FBS. Infect by pylori for 4 hr.
  grid_preparation: "Vitrobot settings: 100% humidity, 37 C, 3\xB5l BSA treated 20\
    \ nm gold (100 ul gold+ 25 ul BSA, pellets from 6 tubes merged into ~30 ul final\
    \ solution). Manual blot by Whatman 40 filter paper for 3 sec. Ethane/propane\
    \ mix."
  dates:
    deposition_date: 2023-10-01
    last_modified_date: 2023-12-01
    release_date: 2023-12-01
  key_photos:
    snapshot: cryoetportal-rawdatasets-dev/GJensen_full/ycw2014-02-17-1/keyimg_ycw2014-02-17-1.jpg
    thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/ycw2014-02-17-1/keyimg_ycw2014-02-17-1_s.jpg
  cell_strain:
    name: '26695'
    id: null

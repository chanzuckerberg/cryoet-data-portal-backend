    reconstruction_method: '{tomo-reconstruction_method}'
    reconstruction_software: '{tomo-reconstruction_software}'
    tomogram_version: 1
    voxel_spacing: '{tomo-voxel_spacing}'
  sources:
  - source_glob:
      list_glob: '{run_name}/3dimage_*/*'
      match_regex: .*\.(mrc|rec)$

    \ Vitrobot (MK iv) settings: 100% humidity, 4\xB5l sample, Blot force 6, blot\
    \ time 4.5 sec. Wait time 0 sec. Drain time 1 sec. Ethane/propane mix. Grid: Quantifoil\
    \ Cu 2/2 200. Add gold to cells prior to freezing: 1ul of gold to 4 ul of cells,\
    \ freeze."

dataset:
  dataset_identifier: 10015
  dataset_description: This is 2nd of 7 sets of data studying Dolichospermum flos-aquae
    collected by Przemek Dutka and is a part of Caltech Jensen  lab etdb. Gas vesicles,
    GvpA, delta GvpC
  dataset_title: D. flos-aquae Ana GVs delGvpC
  authors: &id001
  - name: Przemek Dutka
    primary_author_status: true
    corresponding_author_status: false
  - name: Grant Jensen
    primary_author_status: false
    corresponding_author_status: true
  organism:
    name: Dolichospermum flos-aquae
    taxonomy_id: 315271
  sample_type: Organism
  sample_preparation: Purification based on Lakshmanan et al., Nature Protocols (2017).
    After purification GvpC was removed by dialysis in 6M urea.
  grid_preparation: "A freshly purified GV sample was diluted to  OD500 = ~3 and mixed\
    \  with  10  nm  BSA-coated  gold  beads.  A  3  \u03BCL volume of sample was\
    \ applied to C-Flat 2/2 - 3C grids (Protochips)  that  were  freshly  glow-discharged\
    \  (Pelco EasiGlow,  10  mA,  1  min).  GV  samples  were  frozen using  a  Mark\
    \  IV  Vitrobot  (FEI,  now  Thermo  Fisher Scientific) (4\xB0C, 100% humidity,\
    \ blot force 3, blot time 4 s). Defocus range 1.5-3.5 \u03BCm."

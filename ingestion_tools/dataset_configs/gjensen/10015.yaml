    - corresponding_author_status: false
      name: Przemek Dutka
      primary_author_status: true
    - corresponding_author_status: true
      name: Grant Jensen
      primary_author_status: false
    cell_strain:
      id: null
      name: CCAP 1403/13F
    dataset_description: This is 2nd of 7 sets of data studying Dolichospermum flos-aquae
      collected by Przemek Dutka and is a part of Caltech Jensen  lab etdb. Gas vesicles,
      GvpA, delta GvpC
    dataset_identifier: 10015
    dataset_title: D. flos-aquae Ana GVs delGvpC
    dates:
      deposition_date: '2023-10-01'
      last_modified_date: '2023-12-01'
      release_date: '2023-12-01'
    grid_preparation: "A freshly purified GV sample was diluted to  OD500 = ~3 and\
      \ mixed  with  10  nm  BSA-coated  gold  beads.  A  3  \xB5L volume of sample\
      \ was applied to C-Flat 2/2 - 3C grids (Protochips)  that  were  freshly  glow-discharged\
      \  (Pelco EasiGlow,  10  mA,  1  min).  GV  samples  were  frozen using  a \
      \ Mark  IV  Vitrobot  (FEI,  now  Thermo  Fisher Scientific) (4\xB0C, 100% humidity,\
      \ blot force 3, blot time 4 s). Defocus range 1.5-3.5 \xB5m."
    organism:
      name: Dolichospermum flos-aquae
      taxonomy_id: 315271
    sample_preparation: Purification based on Lakshmanan et al., Nature Protocols
      (2017). After purification GvpC was removed by dialysis in 6M urea.
    sample_type: organism

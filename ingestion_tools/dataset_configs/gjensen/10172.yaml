key_images:
- sources:
  - source_glob:
      list_glob: '{run_name}/keyimg_{run_name}.jpg'
rawtilts:
- sources:
  - source_multi_glob:
      list_globs:
      - '{run_name}/rawdata/*.mdoc'
      - '{run_name}/file_*/*.rawtlt'
      - '{run_name}/3dimage_*/*.rawtlt'
runs:
- sources:
  - source_glob:
      list_glob: '*'
      match_regex: (cwl2012-12-08-1|cwl2012-12-08-2|cwl2012-12-08-3|cwl2012-12-08-4)$
      name_regex: (.*)
standardization_config:
  deposition_id: 10025
  run_data_map_file: run_data_map/10172.csv
  source_prefix: GJensen_full
tiltseries:
- metadata:
    acceleration_voltage: 300000
    binning_from_frames: null
    camera:
      acquire_mode: counting
      manufacturer: Gatan
      model: K2
    data_acquisition_software: UCSFTomo
    is_aligned: false
    microscope:
      additional_info: ''
      manufacturer: FEI
      model: Polara
    microscope_optical_setup:
      energy_filter: GIF
      image_corrector: null
      phase_plate: None
    pixel_spacing: 4.933
    spherical_aberration_constant: 2.0
    tilt_alignment_software: RAPTOR
    tilt_axis: 84.3
    tilt_range:
      max: 60.0
      min: -60.0
    tilt_series_quality: 4
    tilt_step: float {ts-tilt_step}
    tilting_scheme: starting tilt to max then min
    total_flux: 150.0
  sources:
  - source_glob:
      list_glob: '{run_name}/rawdata/*'
      match_regex: .*/rawdata/[^\._].*\.(mrc|st|ali)$
tomograms:
- metadata:
    affine_transformation_matrix:
    - - 1

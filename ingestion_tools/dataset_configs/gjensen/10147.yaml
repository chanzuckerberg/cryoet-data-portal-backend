      manufacturer: Gatan
      model: K2
    data_acquisition_software: '{ts-data_acquisition_software}'
    is_aligned: false
    microscope:
      additional_info: ''
      manufacturer: FEI
      model: Polara
    microscope_optical_setup:
      energy_filter: GIF
      image_corrector: null
      phase_plate: null
    pixel_spacing: 4.933
    spherical_aberration_constant: 2.0
    tilt_alignment_software: RAPTOR
    tilt_axis: 84.3
    tilt_range:

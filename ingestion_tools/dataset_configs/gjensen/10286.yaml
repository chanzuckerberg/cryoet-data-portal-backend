- metadata:
    acceleration_voltage: 300000
    binning_from_frames: null
    camera:
      acquire_mode: counting
      manufacturer: Gatan
      model: K2
    data_acquisition_software: '{ts-data_acquisition_software}'
    is_aligned: false

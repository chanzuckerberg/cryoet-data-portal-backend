dataset:
  dataset_identifier: 10186
  dataset_description: This is 15th of 17 sets of data studying HUVECs collected by
    Cora Woodward and is a part of Caltech Jensen  lab etdb. HUVECs cells were first
    transfected with VPS4DN construct using Nucleofector Kit. 4.5 h post-transfection
    cells were infected with pNLGFP-VSVG by spinoculation and then frozen 24 h post
    infection.
  dataset_title: HUVECs-pNLGFP-VPS4DN
  authors: &id001
  - name: Cora Woodward
    primary_author_status: true
    corresponding_author_status: false

dataset:
  dataset_identifier: 10118
  dataset_description: This is 1st of 17 sets of data studying Magnetospirillum magneticum  collected
    by Poorna Subramanian and is a part of Caltech Jensen  lab etdb. dK203 is the
    dQ167 strain in which dK has also been deactivated. The strain is only inducible
    for dQ
  dataset_title: M. magneticum dK 203 0.5h induced
  authors: &id001
  - name: Poorna Subramanian
    primary_author_status: true
    corresponding_author_status: false
  - name: Grant Jensen
    primary_author_status: false
    corresponding_author_status: true
  organism:
    name: 'Magnetospirillum magneticum '
    taxonomy_id: 342108
  sample_type: Organism
  sample_preparation: null
  grid_preparation: null
  dates:
    deposition_date: 2023-10-01
    last_modified_date: 2023-12-01
    release_date: 2023-12-01
  key_photos:
    snapshot: cryoetportal-rawdatasets-dev/GJensen_full/psa2014-12-25-1/keyimg_psa2014-12-25-1.jpg
    thumbnail: cryoetportal-rawdatasets-dev/GJensen_full/psa2014-12-25-1/keyimg_psa2014-12-25-1_s.jpg
  cell_strain:
    name: deltaQ 167
    id: null
runs: {}

dataset:
  dataset_identifier: 10250
  dataset_description: This is 1st of 3 sets of data studying Treponema primitia collected
    by Elitza Tocheva and is a part of Caltech Jensen  lab etdb. Cells were digested
    with lysozyme after the OM was removed
  dataset_title: T. primitia lysozyme
  authors: &id001
  - name: Elitza Tocheva
    primary_author_status: true
    corresponding_author_status: false
  - name: Grant Jensen
    primary_author_status: false
    corresponding_author_status: true
  organism:
    name: Treponema primitia
    taxonomy_id: 545694
  sample_type: Organism
  sample_preparation: cells were digested with 5mg/ml of lysozyme for 15min
  grid_preparation: Vitrobot
  dates:
    deposition_date: 2023-10-01
    last_modified_date: 2023-12-01
    release_date: 2023-12-01

datasets:
- sources:
  - source_glob:
      list_glob: '10???'
      match_regex: '.*$(?<!(10014|10015|10016|10017|10018|10019|10020))'
      name_regex: (.*)
runs:
- sources:
  - source_glob:
      list_glob: '{dataset_name}/*'
      match_regex: .*
      name_regex: (.*)
voxel_spacings:
- sources:
  - destination_glob:
      list_glob: '{run_output_path}/Tomograms/VoxelSpacing*'
      match_regex: .*

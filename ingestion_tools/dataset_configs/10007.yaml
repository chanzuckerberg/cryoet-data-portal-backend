        thumbnail: https://www.ebi.ac.uk/pdbe/emdb-empiar/entryIcons/11658.gif
datasets:
- metadata:
    authors: &id002
    - ORCID: 0000-0002-0960-0825
      name: Ramya Rangan
      primary_author_status: true
    - ORCID: 0000-0003-2020-3561
      name: Sagar Khavnekar

    cell_component:
      id: GO:0043231
      name: intracellular membrane-bounded organelle
    cell_strain:
      name: HEK293T
      id: CVCL_0063
    cell_type:
      name: kidney epithelial cell
      id: CL:0002518
    dataset_description: This large-scale cryo-electron tomography (cryo-ET) dataset contains tilt series from affinity-captured
      organelles derived from HEK293T lysates. The experimental design utilizes electron microscopy grids functionalized with
      anti-GFP nanobodies to capture organelles tagged with GFP-TMEM192. Cells were starved for 3 hours followed by 10 minutes
      of amino acid stimulation. The mTORC1 pathway component RagC was targeted using a SpyCatcher system conjugated to 3
      nm gold nanoparticles. The complete dataset includes raw frames, alignments, tomograms, and annotations. All data were
      processed using the automated AreTomo3 pipeline, with semantic segmentations generated by both SABER and Membrain-Seg.
    dataset_identifier: 10465
    dataset_title: Large-scale cryo-ET dataset of affinity-captured organelles (TMEM192 + Starvation/Stimulation + RagC SpyCatcher-Gold)
      HEK293T cells
    dates: *id001
    funding:
    - funding_agency_name: Chan Zuckerberg Initiative
      grant_id: CZII-2023–327779
    grid_preparation: Grid preparation was performed using a Leica EM GP2 + Affinity grids were incubated with 6 µl of lysate
      for approximately 15 seconds, after which excess liquid was removed by blotting from the grid edge with filter paper
      + This lysate addition and blotting step was repeated three times, followed by a wash with 6 µl of ice-cold PBS + The
      entire sample application and washing process was performed twice + Finally, 6 µl of PBS was added immediately prior
      to blotting and plunging into liquid ethane
    organism:
      name: Homo sapiens
      taxonomy_id: 9606
    other_setup: null
    sample_preparation: Affinity-grids were prepared by covering holey carbon grids with a thin layer of graphene oxide +
      GFP-nanobodies were then immobilized onto the graphene oxide surface using a PEG-linker + For cell processing, cells
      expressing TMEM192-GFP were starved of amino acids for 3 hours followed by 10 minutes of stimulation + Cells were washed
      and detached using ice-cold PBS + They were then transferred to a chilled 15 ml Falcon tube and pelleted by centrifugation
      at 500 x g for 5 minutes at 4°C + After aspirating the PBS, the pellet was resuspended in approximately 950 µl of hypotonic
      homogenization buffer + The cells were subsequently mechanically lysed using a 23G blunt needle + The resulting mixture
      was transferred to and mixed with isotonic sucrose buffer + Finally, the lysates were centrifuged at 1000 x g for 10
      minutes at 4°C, and the resulting supernatant and the resulting supernatant was incubated with SpyCatcher-functionalized
      3 nm gold nanoparticles to label RagC at 4°C for 1 hour for use in grid preparation.
    sample_type: organelle
    tissue:
      name: kidney epithelial cell
      id: CL:0002518
    assay:
      name: microscopy assay
      id: EFO:0002909
    development_stage:
      name: unknown
      id: unknown
    disease:
      name: normal
      id: PATO:0000461

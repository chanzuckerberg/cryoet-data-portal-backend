datasets:
  - metadata:
      assay:
        name: microscopy assay
        id: EFO:0002909
      authors: *id001
      cell_component:
        name: synaptic vesicle
        id: GO:0008021
      cross_references: &id004
        publications: 10.1073/pnas.2407375121
        related_database_entries: EMPIAR-12794, EMD-18578, EMD-18568, EMD-18557, EMD-18572, EMD-18556
      dataset_description: >
        CryoET data of synaptic vesicles (SVs) isolated from mouse brain. Includes raw tilt-series movies, alignment, defocusm and tilt angle metadata, and reconstructed tomograms capturing vesicle ultrastructure and surrounding molecular features.
        Samples were plunge-frozen and imaged on a Titan Krios microscope equipped with a Falcon 4 detector and energy filter. Data processing was performed using TomoBEAR for workflow management.
        Aligned frames were motion-corrected with MotionCor2, and tilt-series alignment was carried out using DynamoTSA with manual refinement in IMOD based on 10-nm or 5-nm gold fiducial markers.
        Defocus values were estimated using Gctf, and CTF correction was applied with ctfphaseflip from IMOD. Final reconstructions were generated by weighted backprojection in IMOD.
      dataset_identifier: 10453
      dataset_title: CryoET of isolated synaptic vesicles from mouse brain
      dates: *id002
      development_stage:
        name: 5-week-old stage
        id: MmusDv:0000150
      disease:
        name: normal
        id: PATO:0000461
      funding:
        - funding_agency_name: German Research Foundation (DFG)
          grant_id: INST 335/588-1 FUGG
        - funding_agency_name: German Research Foundation (DFG)
          grant_id: KU3222/3-1
        - funding_agency_name: German Research Foundation (DFG)
          grant_id: "458275811"
        - funding_agency_name: German Research Foundation (DFG)
          grant_id: "399894546"
        - funding_agency_name: German Research Foundation (DFG)
          grant_id: "436260754"
        - funding_agency_name: European Research Council (ERC)
          grant_id: ERC-STG 949184
        - funding_agency_name: Leibniz Association
          grant_id: P70/2018
        - funding_agency_name: Helmholtz Society
          grant_id: null
        - funding_agency_name: Chemical Industry Fund of the German Chemical Industry Association (Kekulé Fellowship)
          grant_id: null
        - funding_agency_name: DiGiTal program (Berliner Chancengleichheitsprogramm, BCP)
          grant_id: null
      grid_preparation: >
        Glow-discharged UltrAuFoil R1.2/1.3 or Quantifoil R2/1 Cu/Au grids were coated with collagen/poly-D-lysine.
        For vesicle samples, 4 µL of vesicle-gold fiducial mixture (10 nm or 5 nm gold, 1:10) was applied, blotted 3 s at 4 °C / 98% RH,
        and plunge-frozen in liquid ethane (Vitrobot). For neuronal grids, 4 µL freezing buffer with 10 nm BSA-gold fiducials was added
        before backside blotting (16 s, 37 °C, 80% RH) and plunge-freezing.
      organism:
        name: Mus musculus
        taxonomy_id: 10090
      sample_preparation: >
        Synaptic vesicles were isolated from hippocampus, cortex, and cerebellum of 40-day-old mice via differential
        centrifugation (LP2 fraction) in HEPES-sucrose buffer. Three vesicle conditions were prepared: untreated, ATP-treated
        (4.5 µM ATP, 5 µM MgCl₂), and bafilomycin A1-treated (90 nM). For neuron-on-grid samples, cells expressing
        ChR2(E123T/T159C) were briefly optogenetically stimulated prior to freezing.
      sample_type: organelle
      tissue:
        name: brain
        id: UBERON:0000955
    sources:
      - literal:
          value:
            - '10453'
depositions:
  - metadata:
      authors: *id001
      cross_references: *id004
      dates: *id002
      deposition_description: >
        Cryo-electron tomography data of synaptic vesicles isolated from mouse brain tissue. The deposition includes raw
        tilt-series movies, alignment transforms, defocus/tilt metadata, aligned stacks, and CTF-corrected tomograms.
        Samples were plunge-frozen and imaged on a 300 kV Titan Krios with a Falcon 4 detector and energy filter. Processing
        used TomoBEAR, with MotionCor2 for frame alignment, DynamoTSA/IMOD for tilt-series alignment, Gctf and IMOD
        ctfphaseflip for CTF handling, and weighted back-projection in IMOD for reconstruction.
      deposition_identifier: 10334
      deposition_title: CryoET of isolated synaptic vesicles from mouse brain
      deposition_types:
        - dataset
    sources:
      - literal:
          value:
            - 10334

          corresponding_author_status: false
          name: Elizabeth Montabana
          primary_author_status: true
        - ORCID: 0000-0002-8402-0134
          corresponding_author_status: true
          name: Mohammadreza Paraan
          primary_author_status: false
        - ORCID: 0000-0001-9010-7298
          corresponding_author_status: true
          name: Daniel Serwas
          primary_author_status: false
      cell_component:
        id: GO:0005764
        name: lysosome
      cell_strain:
        id: CLO:0001230
        name: HEK293
      cell_type:
        id: CL:0000010
        name: cultured cell
      dataset_description:
        Cryo-electron tomography data of affinity-captured LAMP1-GFP
        positive organelles from HEK293T cells. Contained data were collected on a Krios
        G4 using a Falcon 4i detector and SelctrisX energy filter. Tomograms were reconstructed
        using AreTomo3.
      dataset_identifier: 10444
      dataset_title: Affinity-Captured Endo-/Lysosomes
      dates: *id001
      funding:
        - funding_agency_name: Chan Zuckerberg Initiative
          grant_id: "CZII-2023\u2013327779"
      grid_preparation:
        "6 \xB5l of lysates were added to affinity grids and then blotted\
        \ after ~15 seconds from the grid edge with filter paper 3 times,  grids were\
        \ washed with 6 \xB5l ice cold PBS, sample addition and washing steps were repeated\
        \ ones and 6 \xB5l PBS were added before blotting and plunging into liquid ethane.\
        \ Leica GP2 was used for grid preparation."
      organism:
        name: Homo sapiens
        taxonomy_id: 9606
      other_setup:
        Samples were imaged in a cryo-fluorescence microscope before cryoET
        imaging. Some of the surface contamination originates from that additional imaging
        step.
      sample_preparation:
        "Affinity-grids were prepared by overlaying holey carbon grids\
        \ with a thin layer of graphene oxide. GFP-nanobodies were immoblilized on the\
        \ graphene oxide surface using a PEG-linker. Cells expressing LAMP1-GFP were\
        \ washed and detached with ice cold PBS, and transfer to chilled 15 ml falcon\
        \ tube, pelleted by centrifugation at 500 x g for 5 min at 4\xB0C, PBS was aspirated,\
        \ pellet was resuspended in hypotonic homogenization buffer (~1 mL), cells were\
        \ mechanically lysed using 23G blunt needle, transferred to and mixed with isotonic\
        \ sucrose buffer, lysates were centrifuge at 1000 x g for 10 min at 4\xB0C,\
        \ supernatant was used for grid preparation."
      sample_type: organelle
    sources:
      - literal:
          value:
            - '10444'

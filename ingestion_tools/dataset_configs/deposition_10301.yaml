      annotation_method: The TARDIS workflow integrates both semantic and instance segmentation tasks to provide a comprehensive analysis of complex structures within micrographs or tomograms. The method begins with data preparation, ensuring consistency across datasets by normalizing intensity and adjusting spatial dimensions based on physical pixel size. Semantic segmentation is initiated using the FNet model, featuring an encoder with a dual-branch decoder architecture. This model generates binary masks, accurately delineating filaments and membranes within the images. Following semantic segmentation, post-processing steps refine the segmentation output. Skeletonization is applied to outline the core structures accurately, while voxel down-sampling maintains geometric fidelity while optimizing computational efficiency. This results in simplified yet precise point cloud representations of the segmented objects. The final step involves instance segmentation using the DIST model, which treats point cloud data as a geometry learning challenge. DIST computes a distance matrix between all points and utilizes it to predict a point cloud adjacency matrix. Instance segmentation is then performed using a greedy graph cut algorithm, identifying instances based on edges with the highest probability. The output of the TARDIS method is a segmented point cloud saved as a .csv file, providing detailed and comprehensive segmentation results for further analysis.

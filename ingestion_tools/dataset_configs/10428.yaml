datasets:
- metadata:
    authors: &id001
    - name: Willy W. Sun
      primary_author_status: true
    - name: Dennis J Michalak
      primary_author_status: true
    - name: Kem A. Sochacki
      primary_author_status: true
      corresponding_author_status: true
      ORCID: 0000-0003-1160-4558
    - name: Jenny E. Hinshaw
      primary_author_status: false
      corresponding_author_status: true
      ORCID: 0000-0002-5130-5061
    - name: Justin W. Taraska
      primary_author_status: false
      corresponding_author_status: true
      ORCID: 0000-0001-5355-9535
    funding:
      - funding_agency_name: Chan Zuckerberg Initiative
        grant_id: 2021-234544
      - funding_agency_name: NIH
        grant_id: 1ZIAHL006098
      - funding_agency_name: NIH
        grant_id: 1ZIADK060100
    cell_type:
      name: RCB1975 cell
      id: CLO:0051569
    cross_references:
      dataset_publications: 10.1101/2024.06.27.600657
    dataset_description: Michalak, Sun, Sochacki et al. 2024 unroofing manuscript contains 10 grids. This is grid 3 of 
      10 and contains apical membranes of HSC3 cells.  The cell line expresses EGFR-GFP as described in Panilla-Macua et 
      al. Elife 2017.  The cells were grown on coverslips coated with fibronectin and then adhered to Quantifoil Au 300 
      R1.2/1.3 grids coated with poly-lysine prior to removing the basal membrane and cytoplasm with 0.7 bar of 
      paraformaldehyde prior to vitrification.
    dataset_identifier: 10428
    dataset_title: Unroofing Grid03
    dates:
      deposition_date: 2024-07-01
      last_modified_date: 2024-07-01
      release_date: 2024-07-05
    grid_preparation: plasma discharge 30 sec + coated with 0.01% Poly-Lysine + pressed to top of cells + 
      unroofed with 0.7 bar paraformaldehyde.
    organism:
      name: Homo sapiens
      taxonomy_id: 9606
    sample_preparation: Grown on coverslips coated with fibronectin + adhered to Quantifoil Au 300 R1.2/1.3 grids coated 
      with poly-lysine + remove the basal membrane and cytoplasm with 0.7 bar of paraformaldehyde + vitrification.
    sample_type: cell

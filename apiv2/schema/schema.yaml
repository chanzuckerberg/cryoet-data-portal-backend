        description: Describe reconstruction method (WBP, SART, SIRT)
        range: tomogram_reconstruction_method_enum
        required: true
      processing:
        name: processing
        description: Describe additional processing used to derive the tomogram
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_processing
        range: tomogram_processing_enum
        required: true
        pattern: (^denoised$)|(^filtered$)|(^raw$)|(^filtered_even$)|(^filtered_odd$)
      tomogram_version:
        range: float
        description: Version of tomogram
      processing_software:
        range: string
        description: Processing software used to derive the tomogram
        recommended: true
      reconstruction_software:
        range: string
        required: true
        description: Name of software used for reconstruction
      is_portal_standard:
        description: whether this tomogram adheres to portal standards
        range: boolean
        ifabsent: false
      is_author_submitted:
        description: Whether this tomogram was submitted by the author of the dataset it belongs to.
        range: boolean
        ifabsent: false
      is_visualization_default:
        description: Data curator’s subjective choice of default tomogram to display in visualization for a run
        range: boolean
        ifabsent: false
      s3_omezarr_dir:
        name: s3_omezarr_dir
        description: S3 path to this tomogram in multiscale OME-Zarr format
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_s3_omezarr_dir
        range: string
      https_omezarr_dir:
        name: https_omezarr_dir
        description: HTTPS path to this tomogram in multiscale OME-Zarr format
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_https_omezarr_dir
        range: string
      file_size_omezarr:
        name: file_size_omezarr
        description: Size of the tomogram in OME-Zarr format in bytes
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_file_size_omezarr
        range: float
        unit:
          symbol: B
          descriptive_name: bytes
      s3_mrc_file:
        name: s3_mrc_file
        description: S3 path to this tomogram in MRC format (no scaling)
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_s3_mrc_file
        range: string
      https_mrc_file:
        name: https_mrc_file
        description: HTTPS path to this tomogram in MRC format (no scaling)
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_https_mrc_file
        range: string
      file_size_mrc:
        name: file_size_mrc
        description: Size of the tomogram in MRC format in bytes
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_file_size_mrc
        range: float
        unit:
          symbol: B
          descriptive_name: bytes
      scale0_dimensions:
        name: scale0_dimensions
        description: comma separated x,y,z dimensions of the unscaled tomogram
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_scale0_dimensions
        range: string
      scale1_dimensions:
        name: scale1_dimensions
        description: comma separated x,y,z dimensions of the scale1 tomogram
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_scale1_dimensions
        range: string
      scale2_dimensions:
        name: scale2_dimensions
        description: comma separated x,y,z dimensions of the scale2 tomogram
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_scale2_dimensions
        range: string
      ctf_corrected:
        name: ctf_corrected
        description: Whether this tomogram is CTF corrected
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_ctf_corrected
        range: boolean
        recommended: true
      offset_x:
        name: offset_x
        description: x offset data relative to the canonical tomogram in pixels
        from_schema: cdp-dataset-config
        range: integer
        required: true
        unit:
          symbol: px
          descriptive_name: pixels
      offset_y:
        name: offset_y
        description: y offset data relative to the canonical tomogram in pixels
        from_schema: cdp-dataset-config
        range: integer
        required: true
        unit:
          symbol: px
          descriptive_name: pixels
      offset_z:
        name: offset_z
        description: z offset data relative to the canonical tomogram in pixels
        from_schema: cdp-dataset-config
        range: integer
        required: true
        unit:
          symbol: px
          descriptive_name: pixels
      key_photo_url:
        name: key_photo_url
        description: URL for the key photo
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_key_photo_url
        range: string
      key_photo_thumbnail_url:
        name: key_photo_thumbnail_url
        description: URL for the thumbnail of key photo
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_key_photo_thumbnail_url
        range: string
      neuroglancer_config:
        name: neuroglancer_config
        description: the compact json of neuroglancer config
        from_schema: cdp-dataset-config
        exact_mappings:
          - tomogram_neuroglancer_config
        range: string
      publications:
        description: Comma-separated list of DOIs for publications associated with the tomogram.
        range: string
        recommended: true
        pattern: (^(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+(\s*,\s*(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+)*$)|(^(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+(\s*,\s*(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+)*$)
      related_database_entries:
        description: If a CryoET tomogram is also deposited into another database, enter the database identifier here (e.g. EMPIAR-11445). Use a comma to separate multiple identifiers.
        range: string
        recommended: true
        pattern: (^(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|pdb[0-9a-zA-Z]{4,8})(\s*,\s*(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|pdb[0-9a-zA-Z]{4,8}))*$)|(^(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|pdb[0-9a-zA-Z]{4,8})(\s*,\s*(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|pdb[0-9a-zA-Z]{4,8}))*$)
  DateStampedEntityMixin:
    name: DateStampedEntityMixin
    description:
      A set of dates at which a data item was deposited, published and
      last modified.
    from_schema: cdp-dataset-config
    mixin: true
    attributes:
      deposition_date:
        name: deposition_date
        description: The date a data item was received by the cryoET data portal.
        from_schema: cdp-dataset-config
        exact_mappings:
          - deposition_date
        range: date
        required: true
      release_date:
        name: release_date
        description: The date a data item was received by the cryoET data portal.
        from_schema: cdp-dataset-config
        exact_mappings:
          - release_date
        range: date
        required: true
      last_modified_date:
        name: last_modified_date
        description:
          The date a piece of data was last modified on the cryoET data
          portal.
        from_schema: cdp-dataset-config
        exact_mappings:
          - last_modified_date
        range: date
        required: true
  AuthorMixin:
    name: AuthorMixin
    description: An entity with author data
    from_schema: cdp-dataset-config
    mixin: true
    attributes:
      name:
        name: name
        description: Full name of a deposition author (e.g. Jane Doe).
        from_schema: cdp-dataset-config
        exact_mappings:
          - author_name
        range: string
        required: true
      email:
        name: email
        description: Email address for this author
        from_schema: cdp-dataset-config
        exact_mappings:
          - author_email
        range: string
      affiliation_name:
        name: affiliation_name
        description: Name of the institutions an author is affiliated with. Comma separated
        from_schema: cdp-dataset-config
        exact_mappings:
          - author_affiliation_name
        range: string
      affiliation_address:
        name: affiliation_address
        description: Address of the institution an author is affiliated with.
        from_schema: cdp-dataset-config
        exact_mappings:
          - author_affiliation_address
        range: string
      affiliation_identifier:
        name: affiliation_identifier
        description: A unique identifier assigned to the affiliated institution by The Research Organization Registry (ROR).
        from_schema: cdp-dataset-config
        exact_mappings:
          - author_affiliation_identifier
        range: string
        recommended: true
      corresponding_author_status:
        name: corresponding_author_status
        description: Whether the author is a corresponding author.
        from_schema: cdp-dataset-config
        exact_mappings:
          - author_corresponding_author_status
        ifabsent: false
        range: boolean
      primary_author_status:
        name: primary_author_status
        description: Whether the author is a primary author.
        from_schema: cdp-dataset-config
        exact_mappings:
          - author_primary_author_status
        ifabsent: false
        range: boolean
  AnnotationMethodLink:
    annotations:
      plural:
        tag: plural
        value: AnnotationMethodLinks
    description: A set of links to models, source code, documentation, etc referenced by annotation method
    mixins:
      - IDMixin
    attributes:
      annotation:
        name: annotation
        description: Reference to annotation this link applies to
        inverse: Annotation.method_links
        range: Annotation
      link_type:
        description: Type of link (e.g. model, source code, documentation)
        range: annotation_method_link_type_enum
        required: true
      name:
        description: user readable name of the resource
        range: string
        recommended: true
      link:
        description: URL to the resource
        range: string
        required: true

id: cdp-dataset-config
name: cdp-dataset-config
description: Schema for dataset configs
version: 1.1.0
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
default_prefix: cdp-dataset-config/
types:
  string:
    name: string
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: cdp-dataset-config
    exact_mappings:
    - schema:Text
    base: string
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: cdp-dataset-config
    exact_mappings:
    - schema:Integer
    base: integer
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: cdp-dataset-config
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: cdp-dataset-config
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: cdp-dataset-config
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: cdp-dataset-config
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: cdp-dataset-config
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: string
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: cdp-dataset-config
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: string
  datetime:
    name: datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: cdp-dataset-config
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: string
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: cdp-dataset-config
    base: string
    uri: linkml:DateOrDatetime
    repr: string
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: cdp-dataset-config
    base: URIorCURIE
    uri: xsd:anyURI
    repr: string
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: cdp-dataset-config
    base: Curie
    uri: xsd:string
    repr: string
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: cdp-dataset-config
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: string
  ncname:
    name: ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: cdp-dataset-config
    base: NCName
    uri: xsd:string
    repr: string
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: cdp-dataset-config
    base: ElementIdentifier
    uri: shex:iri
    repr: string
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: cdp-dataset-config
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: string
  jsonpointer:
    name: jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: cdp-dataset-config
    base: string
    uri: xsd:string
    repr: string
enums:
  annotation_file_source_enum:
    name: annotation_file_source_enum
    description: How the annotation file was acquired
    from_schema: cdp-dataset-config
    permissible_values:
      dataset_author:
        text: dataset_author
        description: Annotation submitted by dataset author
      community:
        text: community
        description: Annotation submitted by community member
      portal_standard:
        text: portal_standard
        description: Annotation submitted by portal standardization
  annotation_method_type_enum:
    name: annotation_method_type_enum
    description: Describes how the annotations were generated.
    from_schema: cdp-dataset-config
    permissible_values:
      manual:
        text: manual
        description: Annotations were generated manually.
      automated:
        text: automated
        description: Annotations were generated automatically.
      hybrid:
        text: hybrid
        description: Annotations were generated semi-automatically.
  annotation_file_shape_type_enum:
    name: annotation_file_shape_type_enum
    description: Describes the shape of the annotation
    from_schema: cdp-dataset-config
    permissible_values:
      SegmentationMask:
        text: SegmentationMask
        description: A binary mask volume
      OrientedPoint:
        text: OrientedPoint
        description: A series of coordinates and an orientation
      Point:
        text: Point
        description: A series of coordinates
      InstanceSegmentation:
        text: InstanceSegmentation
        description: A volume with labels for multiple instances
      Mesh:
        text: Mesh
        description: A surface mesh volumes
  annotation_method_link_type_enum:
    name: annotation_method_link_type_enum
    description: Describes the type of link associated to the annotation method.
    from_schema: cdp-dataset-config
    permissible_values:
      documentation:
        text: documentation
        description: Links to the documentation related to the method.
      models_weights:
        text: models_weights
        description: Links to the weights that the models used for generating annotations
          were trained with.
      other:
        text: other
        description: Link to resources that does not fit in the other categories.
      source_code:
        text: source_code
        description: Links to the source code of the method.
      website:
        text: website
        description: Links to a website of the method or tool used to generate the
          annotation.
  deposition_types_enum:
    name: deposition_types_enum
    description: Types of data a deposition has
    from_schema: cdp-dataset-config
    permissible_values:
      annotation:
        text: annotation
        description: The deposition comprises of new annotations for existing datasets
      dataset:
        text: dataset
        description: The deposition comprises of new dataset(s).
      tomogram:
        text: tomogram
        description: The deposition comprises of new tomograms for existing datasets
  sample_type_enum:
    name: sample_type_enum
    description: Type of sample imaged in a CryoET study.
    from_schema: cdp-dataset-config
    permissible_values:
      cell:
        text: cell
        description: Tomographic data of whole cells or cell sections.
      tissue:
        text: tissue
        description: Tomographic data of tissue sections.
      organism:
        text: organism
        description: Tomographic data of sections through multicellular organisms.
      organelle:
        text: organelle
        description: Tomographic data of purified organelles.
      virus:
        text: virus
        description: Tomographic data of purified viruses or VLPs.
      in_vitro:
        text: in_vitro
        description: Tomographic data of in vitro reconstituted systems or mixtures
          of proteins.
      in_silico:
        text: in_silico
        description: Simulated tomographic data.
      other:
        text: other
        description: Other type of sample.
  tiltseries_camera_acquire_mode_enum:
    name: tiltseries_camera_acquire_mode_enum
    description: Camera acquisition mode
    from_schema: cdp-dataset-config
    permissible_values:
      counting:
        text: counting
        description: Counting mode
      superresolution:
        text: superresolution
        description: Super-resolution mode
      linear:
        text: linear
        description: Linear mode
      cds:
        text: cds
        description: Correlated double sampling mode
  tiltseries_microscope_manufacturer_enum:
    name: tiltseries_microscope_manufacturer_enum
    description: Microscope manufacturer
    from_schema: cdp-dataset-config
    permissible_values:
      FEI:
        text: FEI
        description: FEI Company
      TFS:
        text: TFS
        description: Thermo Fisher Scientific
      JEOL:
        text: JEOL
        description: JEOL Ltd.
      SIMULATED:
        text: SIMULATED
        description: JEOL Ltd.
  fiducial_alignment_status_enum:
    name: fiducial_alignment_status_enum
    description: Fiducial Alignment method
    from_schema: cdp-dataset-config
    permissible_values:
      FIDUCIAL:
        text: FIDUCIAL
        description: Alignment computed based on fiducial markers
      NON_FIDUCIAL:
        text: NON_FIDUCIAL
        description: Alignment computed without fiducial markers
  tomogram_processing_enum:
    name: tomogram_processing_enum
    description: Tomogram processing method
    from_schema: cdp-dataset-config
    permissible_values:
      denoised:
        text: denoised
        description: Tomogram was denoised
      filtered:
        text: filtered
        description: Tomogram was filtered
      raw:
        text: raw
        description: Tomogram was not processed
  tomogram_reconstruction_method_enum:
    name: tomogram_reconstruction_method_enum
    description: Tomogram reconstruction method
    from_schema: cdp-dataset-config
    permissible_values:
      SART:
        text: SART
        description: Simultaneous Algebraic Reconstruction Technique
      Fourier Space:
        text: Fourier Space
        description: Fourier space reconstruction
      SIRT:
        text: SIRT
        description: Simultaneous Iterative Reconstruction Technique
      WBP:
        text: WBP
        description: Weighted Back-Projection
      Unknown:
        text: Unknown
        description: Unknown reconstruction method
  alignment_type_enum:
    name: alignment_type_enum
    description: Type of alignment
    from_schema: cdp-dataset-config
    permissible_values:
      LOCAL:
        text: LOCAL
        description: per-section non-rigid alignment available
      GLOBAL:
        text: GLOBAL
        description: only per-section rigid alignment available
classes:
  IDMixin:
    name: IDMixin
    from_schema: cdp-dataset-config
    mixin: true
    attributes:
      id:
        name: id
        identifier: true
        description: An identifier to refer to a specific instance of this type
        from_schema: cdp-dataset-config
        exact_mappings:
        - api_sequential_identifier
        range: integer
        required: true
        annotations:
          auto_increment: true
  S3PrefixedEntityMixin:
    name: S3PrefixedEntityMixin
    description: An entity with s3/https prefixes
    from_schema: cdp-dataset-config
    mixin: true
    attributes:
      s3_prefix:
        name: s3_prefix
        description: Path to a directory containing data for this entity as an S3
          url
        from_schema: cdp-dataset-config
        exact_mappings:
        - api_s3_prefix
        range: string
        required: true
      https_prefix:
        name: https_prefix
        description: Path to a directory containing data for this entity as an HTTPS
          url
        from_schema: cdp-dataset-config
        exact_mappings:
        - api_https_prefix
        range: string
        required: true
  AuthorEntityMixin:
    name: AuthorEntityMixin
    description: An entity with author data
    from_schema: cdp-dataset-config
    mixin: true
    mixins:
    - AuthorMixin
    attributes:
      author_list_order:
        name: author_list_order
        description: The order that the author is listed as in the associated publication
        from_schema: cdp-dataset-config
        exact_mappings:
        - api_author_list_order
        range: integer
        required: true
      orcid:
        name: orcid
        description: The ORCID identifier for the author.
        from_schema: cdp-dataset-config
        exact_mappings:
        - author_orcid
        range: string
        recommended: true
        pattern: '[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9X]$'
      name:
        name: name
        description: The full name of the author.
        from_schema: cdp-dataset-config
        exact_mappings:
        - author_name
        range: string
        required: true
      email:
        name: email
        description: The email address of the author.
        from_schema: cdp-dataset-config
        exact_mappings:
        - author_email
        range: string
      affiliation_name:
        name: affiliation_name
        description: The name of the author's affiliation.
        from_schema: cdp-dataset-config
        exact_mappings:
        - author_affiliation_name
        range: string
      affiliation_address:
        name: affiliation_address
        description: The address of the author's affiliation.
        from_schema: cdp-dataset-config
        exact_mappings:
        - author_affiliation_address
        range: string
      affiliation_identifier:
        name: affiliation_identifier
        description: A Research Organization Registry (ROR) identifier.
        from_schema: cdp-dataset-config
        exact_mappings:
        - author_affiliation_identifier
        range: string
        recommended: true
      corresponding_author_status:
        name: corresponding_author_status
        description: Whether the author is a corresponding author.
        from_schema: cdp-dataset-config
        exact_mappings:
        - author_corresponding_author_status
        ifabsent: false
        range: boolean
      primary_author_status:
        name: primary_author_status
        description: Whether the author is a primary author.
        from_schema: cdp-dataset-config
        exact_mappings:
        - author_primary_author_status
        ifabsent: false
        range: boolean
  Alignment:
    name: Alignment
    annotations:
      plural:
        tag: plural
        value: Alignments
    description: Tiltseries Alignment
    from_schema: cdp-dataset-config
    mixins:
    - IDMixin
    attributes:
      annotation_files:
        name: annotation_files
        description: Files associated with an annotation
        from_schema: cdp-dataset-config
        multivalued: true
        inverse: AnnotationFile.alignment
        range: AnnotationFile
      per_section_alignments:
        name: per_section_alignments
        description: Map alignment parameters to tilt series frames
        from_schema: cdp-dataset-config
        multivalued: true
        inverse: PerSectionAlignmentParameters.alignment
        range: PerSectionAlignmentParameters
      deposition:
        name: deposition
        from_schema: cdp-dataset-config
        inverse: Deposition.alignments
        range: Deposition
      tiltseries:
        name: tiltseries
        from_schema: cdp-dataset-config
        inverse: Tiltseries.alignments
        range: Tiltseries
      tomograms:
        name: tomograms
        description: Metadata describing a tomogram.
        from_schema: cdp-dataset-config
        multivalued: true
        inverse: Tomogram.alignment
        range: Tomogram
      run:
        name: run
        from_schema: cdp-dataset-config
        inverse: Run.alignments
        range: Run
      alignment_type:
        name: alignment_type
        description: Type of alignment included, i.e. is a non-rigid alignment included?
        from_schema: cdp-dataset-config
        exact_mappings:
        - alignment_alignment_type
        range: alignment_type_enum
        pattern: (^LOCAL$)|(^GLOBAL$)
      volume_x_dimension:
        name: volume_x_dimension
        description: X dimension of the reconstruction volume in angstrom
        from_schema: cdp-dataset-config
        exact_mappings:
        - alignment_volume_x_dimension
        range: float
        unit:
          symbol: Å
          descriptive_name: Angstrom
      volume_y_dimension:
        name: volume_y_dimension
        description: Y dimension of the reconstruction volume in angstrom
        from_schema: cdp-dataset-config
        exact_mappings:
        - alignment_volume_y_dimension
        range: float
        unit:
          symbol: Å
          descriptive_name: Angstrom
      volume_z_dimension:
        name: volume_z_dimension
        description: Z dimension of the reconstruction volume in angstrom
        from_schema: cdp-dataset-config
        exact_mappings:
        - alignment_volume_z_dimension
        range: float
        unit:
          symbol: Å
          descriptive_name: Angstrom
      volume_x_offset:
        name: volume_x_offset
        description: X shift of the reconstruction volume in angstrom
        from_schema: cdp-dataset-config
        exact_mappings:
        - alignment_volume_x_offset
        range: float
        unit:
          symbol: Å
          descriptive_name: Angstrom
      volume_y_offset:
        name: volume_y_offset
        description: Y shift of the reconstruction volume in angstrom
        from_schema: cdp-dataset-config
        exact_mappings:
        - alignment_volume_y_offset
        range: float
        unit:
          symbol: Å
          descriptive_name: Angstrom
      volume_z_offset:
        name: volume_z_offset
        description: Z shift of the reconstruction volume in angstrom
        from_schema: cdp-dataset-config
        exact_mappings:
        - alignment_volume_z_offset
        range: float
        unit:
          symbol: Å
          descriptive_name: Angstrom
      x_rotation_offset:
        name: x_rotation_offset
        description: Additional X rotation of the reconstruction volume in degrees
        from_schema: cdp-dataset-config
        exact_mappings:
        - alignment_x_rotation_offset
        range: float
        unit:
          symbol: °
          descriptive_name: degrees
      tilt_offset:
        name: tilt_offset
        description: Additional tilt offset in degrees
        from_schema: cdp-dataset-config
        exact_mappings:
        - alignment_tilt_offset
        range: float
        unit:
          symbol: °
          descriptive_name: degrees
      local_alignment_file:
        name: local_alignment_file
        description: Path to the local alignment file
        from_schema: cdp-dataset-config
        exact_mappings:
        - alignment_local_alignment_file
        range: string
      affine_transformation_matrix:
        name: affine_transformation_matrix
        description: A placeholder for the affine transformation matrix.
        from_schema: cdp-dataset-config
        array:
          exact_number_dimensions: 2
          dimensions:
          - exact_cardinality: 4
          - exact_cardinality: 4
        range: string
  AnnotationAuthor:
    name: AnnotationAuthor
    annotations:
      plural:
        tag: plural
        value: AnnotationAuthors
    description: Author of an annotation
    from_schema: cdp-dataset-config
    mixins:
    - IDMixin
    - AuthorEntityMixin
    attributes:
      annotation:
        name: annotation
        description: Metadata about an annotation for a run
        from_schema: cdp-dataset-config
        inverse: Annotation.authors
        range: Annotation
  AnnotationFile:
    name: AnnotationFile
    annotations:
      plural:
        tag: plural
        value: AnnotationFiles
    description: Files associated with an annotation
    from_schema: cdp-dataset-config
    mixins:
    - IDMixin
    attributes:
      alignment:
        name: alignment
        description: Tiltseries Alignment
        from_schema: cdp-dataset-config
        inverse: Alignment.annotation_files
        range: Alignment
      annotation_shape:
        description: Shapes associated with an annotation
        from_schema: cdp-dataset-config
        inverse: AnnotationShape.annotation_files
        range: AnnotationShape
      tomogram_voxel_spacing:
        name: tomogram_voxel_spacing
        description: Voxel spacings for a run
        from_schema: cdp-dataset-config
        inverse: TomogramVoxelSpacing.annotation_files
        range: TomogramVoxelSpacing
      format:
        name: format
        description: File format label
        from_schema: cdp-dataset-config
        exact_mappings:
        - api_file_format
        range: string
        required: true
      s3_path:
        name: s3_path
        description: Path to the file in s3
        from_schema: cdp-dataset-config
        exact_mappings:
        - api_s3_path
        range: string
        required: true
      https_path:
        name: https_path
        description: Path to the file as an https url
        from_schema: cdp-dataset-config
        exact_mappings:
        - api_https_path
        range: string
        required: true
      is_visualization_default:
        name: is_visualization_default
        description: This annotation will be rendered in neuroglancer by default.
        from_schema: cdp-dataset-config
        exact_mappings:
        - annotation_source_file_is_visualization_default
        ifabsent: false
        range: boolean
      source:
        name: source
        description: The source type for the annotation file
        from_schema: cdp-dataset-config
        exact_mappings:
        - api_annotation_file_source
        range: annotation_file_source_enum
        pattern: (^dataset_author$)|(^community$)|(^portal_standard$)
  AnnotationShape:
    name: AnnotationShape
    annotations:
      plural:
        tag: plural
        value: AnnotationShapes
    description: Shapes associated with an annotation
    from_schema: cdp-dataset-config
    mixins:
    - IDMixin
    attributes:
      annotation:
        name: annotation
        description: Metadata about an annotation for a run
        from_schema: cdp-dataset-config
        inverse: Annotation.annotation_shapes
        range: Annotation
      annotation_files:
        name: annotation_files
        description: Files associated with an annotation
        from_schema: cdp-dataset-config
        multivalued: true
        inverse: AnnotationFile.annotation_shape
        range: AnnotationFile
      shape_type:
        name: shape_type
        from_schema: cdp-dataset-config
        range: annotation_file_shape_type_enum
        pattern: (^SegmentationMask$)|(^OrientedPoint$)|(^Point$)|(^InstanceSegmentation$)|(^Mesh$)
  Annotation:
    name: Annotation
    annotations:
      plural:
        tag: plural
        value: Annotations
    description: Metadata about an annotation for a run
    from_schema: cdp-dataset-config
    mixins:
    - IDMixin
    - DateStampedEntityMixin
    attributes:
      run:
        name: run
        from_schema: cdp-dataset-config
        inverse: Run.annotations
        range: Run
      annotation_shapes:
        name: annotation_shapes
        description: Shapes associated with an annotation
        from_schema: cdp-dataset-config
        multivalued: true
        inverse: AnnotationShape.annotation
        range: AnnotationShape
      authors:
        name: authors
        description: Author of an annotation
        from_schema: cdp-dataset-config
        multivalued: true
        inverse: AnnotationAuthor.annotation
        range: AnnotationAuthor
      deposition:
        name: deposition
        from_schema: cdp-dataset-config
        inverse: Deposition.annotations
        range: Deposition
      s3_metadata_path:
        name: s3_metadata_path
        description: Path to the file in s3
        from_schema: cdp-dataset-config
        exact_mappings:
        - api_s3_path
        range: string
        required: true
      https_metadata_path:
        name: https_metadata_path
        description: Path to the file as an https url
        from_schema: cdp-dataset-config
        exact_mappings:
        - api_https_path
        range: string
        required: true
      annotation_publication:
        name: annotation_publication
        description: List of publication IDs (EMPIAR, EMDB, DOI) that describe this
          annotation method. Comma separated.
        from_schema: cdp-dataset-config
        exact_mappings:
        - annotation_publications
        range: string

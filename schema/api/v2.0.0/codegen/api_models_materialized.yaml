name: cdp-api
description: Schema for CryoET API
id: cdp-api
version: 2.0.0
imports:
- linkml:types
- ../../../core/v2.0.0/common
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
default_prefix: cdp-api/
types:
  string:
    name: string
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: cdp-api
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: cdp-api
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: cdp-api
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: cdp-api
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: cdp-api
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: cdp-api
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: cdp-api
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: cdp-api
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: cdp-api
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: cdp-api
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: cdp-api
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: cdp-api
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: cdp-api
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: cdp-api
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: cdp-api
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: cdp-api
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: cdp-api
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: cdp-api
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: cdp-api
    base: str
    uri: xsd:string
    repr: str
  StringFormattedString:
    name: StringFormattedString
    description: A formatted string (variable) that represents a string.
    from_schema: cdp-api
    base: string
    pattern: ^[ ]*\{[a-zA-Z0-9_-]+\}[ ]*$
  FloatFormattedString:
    name: FloatFormattedString
    description: A formatted string that represents a floating point number.
    from_schema: cdp-api
    base: string
    pattern: ^float[ ]*\{[a-zA-Z0-9_-]+\}[ ]*$
  IntegerFormattedString:
    name: IntegerFormattedString
    description: A formatted string that represents an integer.
    from_schema: cdp-api
    base: string
    pattern: ^int[ ]*\{[a-zA-Z0-9_-]+\}[ ]*$
  VersionString:
    name: VersionString
    description: A version number (only major, minor versions)
    from_schema: cdp-api
    base: float
    minimum_value: 0
  URLorS3URI:
    name: URLorS3URI
    description: A URL or S3 URI
    from_schema: cdp-api
    base: string
    pattern: ^(((https?|s3)://)|cryoetportal-rawdatasets-dev).*$
  ORCID:
    name: ORCID
    description: A unique, persistent identifier for researchers, provided by ORCID.
    from_schema: cdp-api
    base: string
    pattern: '[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9X]$'
  BTO_ID:
    name: BTO_ID
    description: A BRENDA Tissue Ontology identifier
    from_schema: cdp-api
    base: string
    pattern: ^BTO:[0-9]{7}$
  CL_ID:
    name: CL_ID
    description: A Cell Ontology identifier
    from_schema: cdp-api
    base: string
    pattern: ^CL:[0-9]{7}$
  GO_ID:
    name: GO_ID
    description: A Gene Ontology identifier
    from_schema: cdp-api
    base: string
    pattern: ^GO:[0-9]{7}$
  UNIPROT_ID:
    name: UNIPROT_ID
    description: A UniProt identifier
    from_schema: cdp-api
    base: str
    pattern: ^UniProtKB:[OPQ][0-9][A-Z0-9]{3}[0-9]|[A-NR-Z][0-9]([A-Z][A-Z0-9]{2}[0-9]){1,2}$
  WORMBASE_ID:
    name: WORMBASE_ID
    description: A WormBase identifier
    from_schema: cdp-api
    base: string
    pattern: WBStrain[0-9]{8}$
  ONTOLOGY_ID:
    name: ONTOLOGY_ID
    description: An ontology identifier
    from_schema: cdp-api
    base: string
    pattern: ^[a-zA-Z]+:[0-9]+$
  DOI:
    name: DOI
    description: A Digital Object Identifier
    from_schema: cdp-api
    base: string
    pattern: ^(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+$
  DOI_LIST:
    name: DOI_LIST
    description: A list of Digital Object Identifiers
    from_schema: cdp-api
    base: string
    pattern: ^(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+(\s*,\s*(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+)*$
  EMPIAR_ID:
    name: EMPIAR_ID
    description: An Electron Microscopy Public Image Archive identifier
    from_schema: cdp-api
    base: string
    pattern: ^EMPIAR-[0-9]+$
  EMDB_ID:
    name: EMDB_ID
    description: An Electron Microscopy Data Bank identifier
    from_schema: cdp-api
    base: string
    pattern: ^EMD-[0-9]{4,5}$
  PDB_ID:
    name: PDB_ID
    description: A Protein Data Bank identifier
    from_schema: cdp-api
    base: string
    pattern: ^PDB-[0-9a-zA-Z]{4,8}$
  EMPIAR_EMDB_PDB_LIST:
    name: EMPIAR_EMDB_PDB_LIST
    description: A list of EMPIAR, EMDB, and PDB identifiers
    from_schema: cdp-api
    base: string
    pattern: ^(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|PDB-[0-9a-zA-Z]{4,8})(\s*,\s*(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|PDB-[0-9a-zA-Z]{4,8}))*$
  EMPIAR_EMDB_DOI_PDB_LIST:
    name: EMPIAR_EMDB_DOI_PDB_LIST
    description: A list of EMPIAR, EMDB, DOI, and PDB identifiers
    from_schema: cdp-api
    base: string
    pattern: ^(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+|PDB-[0-9a-zA-Z]{4,8})(\s*,\s*(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+|PDB-[0-9a-zA-Z]{4,8}))*$
enums:
  annotation_file_source_enum:
    name: annotation_file_source_enum
    description: How the annotation file was acquired
    from_schema: cdp-api
    permissible_values:
      dataset_author:
        text: dataset_author
        description: Annotation submitted by dataset author
      community:
        text: community
        description: Annotation submitted by community member
      portal_standard:
        text: portal_standard
        description: Annotation submitted by portal standardization
  annotation_method_type_enum:
    name: annotation_method_type_enum
    description: Describes how the annotations were generated.
    from_schema: cdp-api
    permissible_values:
      manual:
        text: manual
        description: Annotations were generated manually.
      automated:
        text: automated
        description: Annotations were generated using automated tools or algorithms
          without supervision.
      hybrid:
        text: hybrid
        description: Annotations were generated using a combination of automated and
          manual methods.
      simulated:
        text: simulated
        description: Annotations were generated by simulation tools or algorithms.
  annotation_file_shape_type_enum:
    name: annotation_file_shape_type_enum
    description: Describes the shape of the annotation
    from_schema: cdp-api
    permissible_values:
      SegmentationMask:
        text: SegmentationMask
        description: A binary mask volume
      OrientedPoint:
        text: OrientedPoint
        description: A series of coordinates and an orientation
      Point:
        text: Point
        description: A series of coordinates
      InstanceSegmentation:
        text: InstanceSegmentation
        description: A volume with labels for multiple instances
  annotation_method_link_type_enum:
    name: annotation_method_link_type_enum
    description: Describes the type of link associated to the annotation method.
    from_schema: cdp-api
    permissible_values:
      documentation:
        text: documentation
        description: Links to the documentation related to the method.
      models_weights:
        text: models_weights
        description: Links to the weights that the models used for generating annotations
          were trained with.
      other:
        text: other
        description: Link to resources that does not fit in the other categories.
      source_code:
        text: source_code
        description: Links to the source code of the method.
      website:
        text: website
        description: Links to a website of the method or tool used to generate the
          annotation.
  deposition_types_enum:
    name: deposition_types_enum
    description: Types of data a deposition has
    from_schema: cdp-api
    permissible_values:
      annotation:
        text: annotation
        description: The deposition comprises of new annotations for existing datasets
      dataset:
        text: dataset
        description: The deposition comprises of new dataset(s).
      tomogram:
        text: tomogram
        description: The deposition comprises of new tomograms for existing datasets
  sample_type_enum:
    name: sample_type_enum
    description: Type of sample imaged in a CryoET study.
    from_schema: cdp-api
    permissible_values:
      cell:
        text: cell
        description: Tomographic data of whole cells or cell sections.
      tissue:
        text: tissue
        description: Tomographic data of tissue sections.
      organism:
        text: organism
        description: Tomographic data of sections through multicellular organisms.
      organelle:
        text: organelle
        description: Tomographic data of purified organelles.
      virus:
        text: virus
        description: Tomographic data of purified viruses or VLPs.
      in_vitro:
        text: in_vitro
        description: Tomographic data of in vitro reconstituted systems or mixtures
          of proteins.
      in_silico:
        text: in_silico
        description: Simulated tomographic data.
      other:
        text: other
        description: Other type of sample.
  tiltseries_camera_acquire_mode_enum:
    name: tiltseries_camera_acquire_mode_enum
    description: Camera acquisition mode
    from_schema: cdp-api
    permissible_values:
      counting:
        text: counting
        description: Counting mode
      superresolution:
        text: superresolution
        description: Super-resolution mode
      linear:
        text: linear
        description: Linear mode
      cds:
        text: cds
        description: Correlated double sampling mode
  tiltseries_microscope_manufacturer_enum:
    name: tiltseries_microscope_manufacturer_enum
    description: Microscope manufacturer
    from_schema: cdp-api
    permissible_values:
      FEI:
        text: FEI
        description: FEI Company
      TFS:
        text: TFS
        description: Thermo Fisher Scientific
      JEOL:
        text: JEOL
        description: JEOL Ltd.
      SIMULATED:
        text: SIMULATED
        description: Simulated data
  fiducial_alignment_status_enum:
    name: fiducial_alignment_status_enum
    description: Fiducial Alignment method
    from_schema: cdp-api
    permissible_values:
      FIDUCIAL:
        text: FIDUCIAL
        description: Alignment computed based on fiducial markers
      NON_FIDUCIAL:
        text: NON_FIDUCIAL
        description: Alignment computed without fiducial markers
  tomogram_processing_enum:
    name: tomogram_processing_enum
    description: Tomogram processing method
    from_schema: cdp-api
    permissible_values:
      denoised:
        text: denoised
        description: Tomogram was denoised
      filtered:
        text: filtered
        description: Tomogram was filtered
      raw:
        text: raw
        description: Tomogram was not processed
  tomogram_reconstruction_method_enum:
    name: tomogram_reconstruction_method_enum
    description: Tomogram reconstruction method
    from_schema: cdp-api
    permissible_values:
      SART:
        text: SART
        description: Simultaneous Algebraic Reconstruction Technique
      Fourier Space:
        text: Fourier Space
        description: Fourier space reconstruction
      SIRT:
        text: SIRT
        description: Simultaneous Iterative Reconstruction Technique
      WBP:
        text: WBP
        description: Weighted Back-Projection
      Unknown:
        text: Unknown
        description: Unknown reconstruction method
  tomogram_type_enum:
    name: tomogram_type_enum
    description: Tomogram type
    from_schema: cdp-api
    permissible_values:
      CANONICAL:
        text: CANONICAL
        description: Canonical tomogram (basis geometry for all annotations)
      UNKNOWN:
        text: UNKNOWN
        description: Tomogram's was not submitted by the dataset author
  alignment_type_enum:
    name: alignment_type_enum
    description: Type of alignment
    from_schema: cdp-api
    permissible_values:
      LOCAL:
        text: LOCAL
        description: per-section non-rigid alignment available
      GLOBAL:
        text: GLOBAL
        description: only per-section rigid alignment available
classes:
  IDMixin:
    name: IDMixin
    annotations:
      auto_increment:
        tag: auto_increment
        value: true
    from_schema: cdp-api
    mixin: true
    attributes:
      id:
        name: id
        description: An identifier to refer to a specific instance of this type
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:api_sequential_identifier
        identifier: true
        alias: id
        owner: IDMixin
        domain_of:
        - IDMixin
        range: integer
        required: true
        inlined: true
        inlined_as_list: true
  S3PrefixedEntityMixin:
    name: S3PrefixedEntityMixin
    description: An entity with s3/https prefixes
    from_schema: cdp-api
    mixin: true
    attributes:
      s3_prefix:
        name: s3_prefix
        description: Path to a directory containing data for this entity as an S3
          url
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:api_s3_prefix
        alias: s3_prefix
        owner: S3PrefixedEntityMixin
        domain_of:
        - S3PrefixedEntityMixin
        range: string
        required: true
        inlined: true
        inlined_as_list: true
      https_prefix:
        name: https_prefix
        description: Path to a directory containing data for this entity as an HTTPS
          url
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:api_https_prefix
        alias: https_prefix
        owner: S3PrefixedEntityMixin
        domain_of:
        - S3PrefixedEntityMixin
        range: string
        required: true
        inlined: true
        inlined_as_list: true
  AuthorEntityMixin:
    name: AuthorEntityMixin
    description: An entity with author data
    from_schema: cdp-api
    mixin: true
    mixins:
    - AuthorMixin
    attributes:
      author_list_order:
        name: author_list_order
        description: The order that the author is listed as in the associated publication
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:api_author_list_order
        alias: author_list_order
        owner: AuthorEntityMixin
        domain_of:
        - AuthorEntityMixin
        range: integer
        required: true
        inlined: true
        inlined_as_list: true
      orcid:
        name: orcid
        description: The ORCID identifier for the author.
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:author_orcid
        alias: orcid
        owner: AuthorEntityMixin
        domain_of:
        - AuthorEntityMixin
        range: ORCID
        recommended: true
        inlined: true
        inlined_as_list: true
        pattern: '[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9X]$'
      name:
        name: name
        description: The full name of the author.
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:author_name
        alias: name
        owner: AuthorEntityMixin
        domain_of:
        - AuthorMixin
        - Run
        - Tomogram
        range: string
        required: true
        inlined: true
        inlined_as_list: true
      email:
        name: email
        description: The email address of the author.
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:author_email
        alias: email
        owner: AuthorEntityMixin
        domain_of:
        - AuthorMixin
        range: string
        inlined: true
        inlined_as_list: true
      affiliation_name:
        name: affiliation_name
        description: The name of the author's affiliation.
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:author_affiliation_name
        alias: affiliation_name
        owner: AuthorEntityMixin
        domain_of:
        - AuthorMixin
        range: string
        inlined: true
        inlined_as_list: true
      affiliation_address:
        name: affiliation_address
        description: The address of the author's affiliation.
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:author_affiliation_address
        alias: affiliation_address
        owner: AuthorEntityMixin
        domain_of:
        - AuthorMixin
        range: string
        inlined: true
        inlined_as_list: true
      affiliation_identifier:
        name: affiliation_identifier
        description: A Research Organization Registry (ROR) identifier.
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:author_affiliation_identifier
        alias: affiliation_identifier
        owner: AuthorEntityMixin
        domain_of:
        - AuthorMixin
        range: string
        recommended: true
        inlined: true
        inlined_as_list: true
      corresponding_author_status:
        name: corresponding_author_status
        description: Whether the author is a corresponding author.
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:author_corresponding_author_status
        ifabsent: 'False'
        alias: corresponding_author_status
        owner: AuthorEntityMixin
        domain_of:
        - AuthorMixin
        range: boolean
        inlined: true
        inlined_as_list: true
      primary_author_status:
        name: primary_author_status
        description: Whether the author is a primary author.
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:author_primary_author_status
        ifabsent: 'False'
        alias: primary_author_status
        owner: AuthorEntityMixin
        domain_of:
        - AuthorMixin
        range: boolean
        inlined: true
        inlined_as_list: true
  APIDateStampedEntityMixin:
    name: APIDateStampedEntityMixin
    description: A set of dates at which a data item was deposited, published and
      last modified.
    from_schema: cdp-api
    mixin: true
    attributes:
      deposition_date:
        name: deposition_date
        description: The date a data item was received by the cryoET data portal.
        from_schema: cdp-api
        exact_mappings:
        - cdp-common:deposition_date
        alias: deposition_date
        owner: APIDateStampedEntityMixin
        domain_of:
        - DateStampedEntityMixin
        - APIDateStampedEntityMixin
        range: date
        required: true
        inlined: true
        inlined_as_list: true
      release_date:
        name: release_date
        description: The date a data item was received by the cryoET data portal.
        from_schema: cdp-api
        exact_mappings:

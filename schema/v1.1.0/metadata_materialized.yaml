name: cdp-meta
id: metadata
version: 1.1.0
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  cdp-meta:
    prefix_prefix: cdp-meta
    prefix_reference: metadata
  ORCID:
    prefix_prefix: ORCID
    prefix_reference: https://orcid.org/
  ROR:
    prefix_prefix: ROR
    prefix_reference: https://ror.org/
  UBERON:
    prefix_prefix: UBERON
    prefix_reference: http://purl.obolibrary.org/obo/UBERON_
  CL:
    prefix_prefix: CL
    prefix_reference: http://purl.obolibrary.org/obo/CL_
  GO:
    prefix_prefix: GO
    prefix_reference: http://purl.obolibrary.org/obo/GO_
default_prefix: cdp-meta
default_range: string
enums:
  sample_type_enum:
    name: sample_type_enum
    description: Type of sample imaged in a CryoET study.
    from_schema: metadata
    permissible_values:
      cell:
        text: cell
        description: Tomographic data of whole cells or cell sections.
      tissue:
        text: tissue
        description: Tomographic data of tissue sections.
      organism:
        text: organism
        description: Tomographic data of sections through multicellular organisms.
      organelle:
        text: organelle
        description: Tomographic data of purified organelles.
      virus:
        text: virus
        description: Tomographic data of purified viruses or VLPs.
      in_vitro:
        text: in_vitro
        description: Tomographic data of in vitro reconstituted systems or mixtures
          of proteins.
      in_silico:
        text: in_silico
        description: Simulated tomographic data.
      other:
        text: other
        description: Other type of sample.
  fiducial_alignment_status_enum:
    name: fiducial_alignment_status_enum
    description: Fiducial Alignment method
    from_schema: metadata
    permissible_values:
      FIDUCIAL:
        text: FIDUCIAL
        description: Alignment computed based on fiducial markers
      NON_FIDUCIAL:
        text: NON_FIDUCIAL
        description: Alignment computed without fiducial markers
  tomogram_type_enum:
    name: tomogram_type_enum
    description: Tomogram type
    from_schema: metadata
    permissible_values:
      CANONICAL:
        text: CANONICAL
        description: Canonical tomogram (basis geometry for all annotations)
  annotation_method_type_enum:
    name: annotation_method_type_enum
    description: Describes how the annotations were generated.
    from_schema: metadata
    permissible_values:
      manual:
        text: manual
        description: Annotations were generated manually.
      automated:
        text: automated
        description: Annotations were generated semi-automatically.
      hybrid:
        text: hybrid
        description: Annotations were generated automatically.
  annotation_shape_enum:
    name: annotation_shape_enum
    description: Annotation shape types available on the data portal.
    from_schema: metadata
    permissible_values:
      Point:
        text: Point
        description: Annotations were generated manually.
      OrientedPoint:
        text: OrientedPoint
        description: Annotations were generated semi-automatically.
      SegmentationMask:
        text: SegmentationMask
        description: Annotations were generated automatically.
classes:
  PicturePath:
    name: PicturePath
    description: A set of paths to representative images of a piece of data.
    from_schema: metadata
    attributes:
      snapshot:
        name: snapshot
        description: Path to the dataset preview image relative to the dataset directory
          root.
        from_schema: metadata
        alias: snapshot
        owner: PicturePath
        domain_of:
        - PicturePath
        range: string
        inlined: true
        inlined_as_list: true
      thumbnail:
        name: thumbnail
        description: Path to the thumbnail of preview image relative to the dataset
          directory root.
        from_schema: metadata
        alias: thumbnail
        owner: PicturePath
        domain_of:
        - PicturePath
        range: string
        inlined: true
        inlined_as_list: true
  Author:
    name: Author
    description: Author of a scientific data entity.
    from_schema: metadata
    attributes:
      name:
        name: name
        description: The full name of the author.
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_name
        alias: name
        owner: Author
        domain_of:
        - Author
        - Annotator
        - Organism
        - Tissue
        - CellType
        - CellStrain
        - CellComponent
        - AnnotationObject
        range: string
        inlined: true
        inlined_as_list: true
      email:
        name: email
        description: The email address of the author.
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_email
        alias: email
        owner: Author
        domain_of:
        - Author
        - Annotator
        range: string
        inlined: true
        inlined_as_list: true
      affiliation_name:
        name: affiliation_name
        description: The name of the author's affiliation.
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_affiliation_name
        alias: affiliation_name
        owner: Author
        domain_of:
        - Author
        - Annotator
        range: string
        inlined: true
        inlined_as_list: true
      affiliation_address:
        name: affiliation_address
        description: The address of the author's affiliation.
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_affiliation_address
        alias: affiliation_address
        owner: Author
        domain_of:
        - Author
        - Annotator
        range: string
        inlined: true
        inlined_as_list: true
      affiliation_identifier:
        name: affiliation_identifier
        description: A Research Organization Registry (ROR) identifier.
        from_schema: metadata
        exact_mappings:
        - cdp-common:affiliation_identifier
        alias: affiliation_identifier
        owner: Author
        domain_of:
        - Author
        - Annotator
        range: string
        recommended: true
        inlined: true
        inlined_as_list: true
        pattern: ^0[a-hj-km-np-tv-z|0-9]{6}[0-9]{2}$
      is_corresponding:
        name: is_corresponding
        description: Whether the author is a corresponding author.
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_corresponding_author_status
        alias: is_corresponding
        owner: Author
        domain_of:
        - Author
        - Annotator
        range: boolean
        inlined: true
        inlined_as_list: true
      is_primary_author:
        name: is_primary_author
        description: Whether the author is a primary author.
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_primary_author_status
        alias: is_primary_author
        owner: Author
        domain_of:
        - Author
        range: boolean
        inlined: true
        inlined_as_list: true
      ORCID:
        name: ORCID
        description: A unique, persistent identifier for researchers, provided by
          ORCID.
        from_schema: metadata
        exact_mappings:
        - cdp-common:orcid
        alias: ORCID
        owner: Author
        domain_of:
        - Author
        - Annotator
        range: string
        recommended: true
        inlined: true
        inlined_as_list: true
        pattern: '[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9X]$'
  Annotator:
    name: Annotator
    description: Annotator of a scientific data entity.
    from_schema: metadata
    attributes:
      name:
        name: name
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_name
        alias: name
        owner: Annotator
        domain_of:
        - Author
        - Annotator
        - Organism
        - Tissue
        - CellType
        - CellStrain
        - CellComponent
        - AnnotationObject
        range: string
        inlined: true
        inlined_as_list: true
      email:
        name: email
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_email
        alias: email
        owner: Annotator
        domain_of:
        - Author
        - Annotator
        range: string
        inlined: true
        inlined_as_list: true
      affiliation_name:
        name: affiliation_name
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_affiliation_name
        alias: affiliation_name
        owner: Annotator
        domain_of:
        - Author
        - Annotator
        range: string
        inlined: true
        inlined_as_list: true
      affiliation_address:
        name: affiliation_address
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_affiliation_address
        alias: affiliation_address
        owner: Annotator
        domain_of:
        - Author
        - Annotator
        range: string
        inlined: true
        inlined_as_list: true
      affiliation_identifier:
        name: affiliation_identifier
        from_schema: metadata
        exact_mappings:
        - cdp-common:affiliation_identifier
        alias: affiliation_identifier
        owner: Annotator
        domain_of:
        - Author
        - Annotator
        range: string
        recommended: true
        inlined: true
        inlined_as_list: true
      is_corresponding:
        name: is_corresponding
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_corresponding_author_status
        alias: is_corresponding
        owner: Annotator
        domain_of:
        - Author
        - Annotator
        range: string
        inlined: true
        inlined_as_list: true
      is_primary_annotator:
        name: is_primary_annotator
        description: Whether the author is a primary author.
        from_schema: metadata
        exact_mappings:
        - cdp-common:author_primary_author_status
        alias: is_primary_annotator
        owner: Annotator
        domain_of:
        - Annotator
        range: boolean
        inlined: true
        inlined_as_list: true
      ORCID:
        name: ORCID
        from_schema: metadata
        exact_mappings:
        - cdp-common:orcid
        alias: ORCID
        owner: Annotator
        domain_of:
        - Author
        - Annotator
        range: string
        recommended: true
        inlined: true
        inlined_as_list: true
  Funding:
    name: Funding
    description: A funding source for a scientific data entity (base for JSON and
      DB representation).
    from_schema: metadata
    attributes:
      funding_agency_name:
        name: funding_agency_name
        description: The name of the funding source.
        from_schema: metadata
        exact_mappings:
        - cdp-common:funding_agency_name
        alias: funding_agency_name
        owner: Funding
        domain_of:
        - Funding
        range: string
        inlined: true
        inlined_as_list: true
      grant_id:
        name: grant_id
        description: Grant identifier provided by the funding agency
        from_schema: metadata
        exact_mappings:
        - cdp-common:funding_grant_id
        alias: grant_id
        owner: Funding
        domain_of:
        - Funding
        range: string
        inlined: true
        inlined_as_list: true
  DateStamp:
    name: DateStamp
    description: A set of dates at which a data item was deposited, published and
      last modified.
    from_schema: metadata
    abstract: true
    slots:
    - deposition_date
    - release_date
    - last_modified_date
    slot_usage:
      deposition_date:
        name: deposition_date
        domain_of:
        - DateStamp
        required: true
      release_date:
        name: release_date
        domain_of:
        - DateStamp
        recommended: true
      last_modified_date:
        name: last_modified_date
        domain_of:
        - DateStamp
        recommended: true
    attributes:
      deposition_date:
        name: deposition_date
        description: The date a data item was received by the cryoET data portal.
        from_schema: metadata
        alias: deposition_date
        owner: DateStamp
        domain_of:
        - DateStamp
        range: date
        required: true
        inlined: true
        inlined_as_list: true
      release_date:
        name: release_date
        description: The date a data item was received by the cryoET data portal.
        from_schema: metadata
        alias: release_date
        owner: DateStamp
        domain_of:
        - DateStamp
        range: date
        required: true
        recommended: true
        inlined: true
        inlined_as_list: true
      last_modified_date:
        name: last_modified_date
        description: The date a piece of data was last modified on the cryoET data
          portal.
        from_schema: metadata
        alias: last_modified_date
        owner: DateStamp
        domain_of:
        - DateStamp
        range: date
        required: true
        recommended: true
        inlined: true
        inlined_as_list: true
  DatestampedEntity:
    name: DatestampedEntity
    description: An entity with associated deposition, release and last modified dates.
    from_schema: metadata
    abstract: true
    attributes:
      dates:
        name: dates
        description: A set of dates at which a data item was deposited, published
          and last modified.
        from_schema: metadata
        alias: dates
        owner: DatestampedEntity
        domain_of:
        - DatestampedEntity
        range: DateStamp
        required: true
        inlined: true
        inlined_as_list: true
  AuthoredEntity:
    name: AuthoredEntity
    description: An entity with associated authors.
    from_schema: metadata
    abstract: true
    attributes:
      authors:
        name: authors
        description: Author of a scientific data entity.
        from_schema: metadata
        multivalued: true
        list_elements_ordered: true
        alias: authors
        owner: AuthoredEntity
        domain_of:
        - AuthoredEntity
        - AnnotatoredEntity
        range: Author
        required: true
        inlined: true
        inlined_as_list: true
  AnnotatoredEntity:
    name: AnnotatoredEntity
    description: An entity with associated annotation authors.
    from_schema: metadata
    abstract: true
    attributes:
      authors:
        name: authors
        description: Annotator of a scientific data entity.
        from_schema: metadata
        multivalued: true
        list_elements_ordered: true
        alias: authors
        owner: AnnotatoredEntity
        domain_of:
        - AuthoredEntity
        - AnnotatoredEntity
        range: Annotator
        required: true
        inlined: true
        inlined_as_list: true
  FundedEntity:
    name: FundedEntity
    description: An entity with associated funding sources.
    from_schema: metadata
    abstract: true
    attributes:
      funding:
        name: funding
        description: A funding source for a scientific data entity (base for JSON
          and DB representation).
        from_schema: metadata
        multivalued: true
        list_elements_ordered: true
        alias: funding
        owner: FundedEntity
        domain_of:
        - FundedEntity
        range: Funding
        recommended: true
        inlined: true
        inlined_as_list: true
  CrossReferencedEntity:
    name: CrossReferencedEntity
    description: An entity with associated cross-references to other databases and
      publications.
    from_schema: metadata
    abstract: true
    attributes:
      cross_references:
        name: cross_references
        description: A set of cross-references to other databases and publications.
        from_schema: metadata
        alias: cross_references
        owner: CrossReferencedEntity
        domain_of:
        - CrossReferencedEntity
        range: CrossReferences
        inlined: true
        inlined_as_list: true
  PicturedEntity:
    name: PicturedEntity
    description: An entity with associated preview images.
    from_schema: metadata
    abstract: true
    attributes:
      key_photos:
        name: key_photos
        description: A set of paths to representative images of a piece of data.
        from_schema: metadata
        alias: key_photos
        owner: PicturedEntity
        domain_of:
        - PicturedEntity
        range: PicturePath
        required: true
        inlined: true
        inlined_as_list: true
  Organism:
    name: Organism
    description: The species from which the sample was derived.
    from_schema: metadata
    attributes:
      name:
        name: name
        from_schema: metadata
        exact_mappings:
        - cdp-common:organism_name
        alias: name
        owner: Organism
        domain_of:
        - Author
        - Annotator
        - Organism
        - Tissue
        - CellType
        - CellStrain
        - CellComponent
        - AnnotationObject
        range: string
        inlined: true
        inlined_as_list: true
      taxonomy_id:
        name: taxonomy_id
        description: NCBI taxonomy identifier for the organism, e.g. 9606
        from_schema: metadata
        exact_mappings:
        - cdp-common:organism_taxid
        alias: taxonomy_id
        owner: Organism
        domain_of:
        - Organism
        range: string
        inlined: true
        inlined_as_list: true
  Tissue:
    name: Tissue
    description: The type of tissue from which the sample was derived.
    from_schema: metadata
    attributes:
      name:
        name: name
        from_schema: metadata
        exact_mappings:
        - cdp-common:tissue_name
        alias: name
        owner: Tissue
        domain_of:
        - Author
        - Annotator
        - Organism
        - Tissue
        - CellType
        - CellStrain
        - CellComponent
        - AnnotationObject
        range: string
        inlined: true
        inlined_as_list: true
      id:
        name: id
        description: The UBERON identifier for the tissue.
        from_schema: metadata
        exact_mappings:
        - cdp-common:tissue_id
        alias: id
        owner: Tissue
        domain_of:
        - Tissue
        - CellType
        - CellStrain
        - CellComponent
        - AnnotationObject
        range: string
        inlined: true
        inlined_as_list: true
  CellType:
    name: CellType
    description: The cell type from which the sample was derived.
    from_schema: metadata
    attributes:
      name:
        name: name
        from_schema: metadata
        exact_mappings:
        - cdp-common:cell_name
        alias: name
        owner: CellType
        domain_of:
        - Author
        - Annotator
        - Organism
        - Tissue
        - CellType
        - CellStrain
        - CellComponent
        - AnnotationObject
        range: string
        inlined: true
        inlined_as_list: true
      id:
        name: id
        from_schema: metadata
        exact_mappings:
        - cdp-common:cell_type_id
        alias: id
        owner: CellType
        domain_of:
        - Tissue
        - CellType
        - CellStrain
        - CellComponent
        - AnnotationObject
        range: string
        inlined: true
        inlined_as_list: true
  CellStrain:
    name: CellStrain
    description: The strain or cell line from which the sample was derived.
    from_schema: metadata
    attributes:
      name:
        name: name
        from_schema: metadata
        exact_mappings:
        - cdp-common:cell_strain_name
        alias: name
        owner: CellStrain
        domain_of:
        - Author
        - Annotator
        - Organism
        - Tissue
        - CellType
        - CellStrain
        - CellComponent
        - AnnotationObject
        range: string
        inlined: true
        inlined_as_list: true
      id:
        name: id
        from_schema: metadata
        exact_mappings:
        - cdp-common:cell_strain_id
        alias: id
        owner: CellStrain
        domain_of:
        - Tissue
        - CellType
        - CellStrain
        - CellComponent
        - AnnotationObject
        range: string
        inlined: true
        inlined_as_list: true
  CellComponent:
    name: CellComponent
    description: The cellular component from which the sample was derived.
    from_schema: metadata
    attributes:
      name:
        name: name
        from_schema: metadata
        exact_mappings:
        - cdp-common:cell_component_name
        alias: name
        owner: CellComponent
        domain_of:
        - Author
        - Annotator
        - Organism
        - Tissue
        - CellType
        - CellStrain
        - CellComponent
        - AnnotationObject
        range: string
        inlined: true
        inlined_as_list: true
      id:
        name: id
        from_schema: metadata
        exact_mappings:
        - cdp-common:cell_component_id
        alias: id
        owner: CellComponent
        domain_of:
        - Tissue
        - CellType
        - CellStrain
        - CellComponent
        - AnnotationObject
        range: string
        inlined: true
        inlined_as_list: true
  ExperimentalMetadata:
    name: ExperimentalMetadata
    description: Metadata describing sample and sample preparation methods used in
      a cryoET dataset.
    from_schema: metadata
    abstract: true
    attributes:
      sample_type:
        name: sample_type
        description: Type of sample imaged in a CryoET study.
        from_schema: metadata
        exact_mappings:
        - cdp-common:preparation_sample_type
        alias: sample_type
        owner: ExperimentalMetadata
        domain_of:
        - ExperimentalMetadata
        range: sample_type_enum
        inlined: true
        inlined_as_list: true
      sample_preparation:
        name: sample_preparation
        description: Describes how the sample was prepared.
        from_schema: metadata
        exact_mappings:
        - cdp-common:sample_preparation
        alias: sample_preparation
        owner: ExperimentalMetadata
        domain_of:
        - ExperimentalMetadata
        range: string
        inlined: true
        inlined_as_list: true
      grid_preparation:
        name: grid_preparation
        description: Describes Cryo-ET grid preparation.
        from_schema: metadata
        exact_mappings:
        - cdp-common:grid_preparation
        alias: grid_preparation
        owner: ExperimentalMetadata
        domain_of:
        - ExperimentalMetadata
        range: string
        inlined: true
        inlined_as_list: true
      other_setup:
        name: other_setup
        description: Describes other setup not covered by sample preparation or grid
          preparation that may make this dataset unique in   the same publication.
        from_schema: metadata
        exact_mappings:
        - cdp-common:preparation_other_setup
        alias: other_setup
        owner: ExperimentalMetadata
        domain_of:
        - ExperimentalMetadata
        range: string
        inlined: true
        inlined_as_list: true
      organism:
        name: organism
        description: The species from which the sample was derived.
        from_schema: metadata
        alias: organism
        owner: ExperimentalMetadata
        domain_of:
        - ExperimentalMetadata
        range: Organism
        inlined: true
        inlined_as_list: true
      tissue:
        name: tissue
        description: The type of tissue from which the sample was derived.
        from_schema: metadata
        alias: tissue
        owner: ExperimentalMetadata
        domain_of:
        - ExperimentalMetadata
        range: Tissue
        inlined: true
        inlined_as_list: true
      cell_type:
        name: cell_type
        description: The cell type from which the sample was derived.
        from_schema: metadata
        alias: cell_type
        owner: ExperimentalMetadata
        domain_of:
        - ExperimentalMetadata
        range: CellType
        inlined: true
        inlined_as_list: true
      cell_strain:
        name: cell_strain
        description: The strain or cell line from which the sample was derived.
        from_schema: metadata
        alias: cell_strain
        owner: ExperimentalMetadata
        domain_of:
        - ExperimentalMetadata
        range: CellStrain
        inlined: true
        inlined_as_list: true
      cell_component:
        name: cell_component
        description: The cellular component from which the sample was derived.
        from_schema: metadata
        alias: cell_component
        owner: ExperimentalMetadata
        domain_of:
        - ExperimentalMetadata
        range: CellComponent
        inlined: true
        inlined_as_list: true
  Dataset:
    name: Dataset
    description: High-level description of a cryoET dataset.
    from_schema: metadata
    mixins:
    - DatestampedEntity
    - AuthoredEntity
    - FundedEntity
    - PicturedEntity
    - CrossReferencedEntity
    - ExperimentalMetadata
    attributes:
      dataset_identifier:
        name: dataset_identifier
        description: An identifier for a CryoET dataset, assigned by the Data Portal.
          Used to identify the dataset as the directory  name in data tree.
        from_schema: metadata
        exact_mappings:
        - cdp-common:dataset_identifier
        alias: dataset_identifier
        owner: Dataset
        domain_of:
        - Dataset
        range: integer
        inlined: true
        inlined_as_list: true
      dataset_title:
        name: dataset_title
        description: Title of a CryoET dataset.
        from_schema: metadata
        exact_mappings:
        - cdp-common:dataset_title
        alias: dataset_title
        owner: Dataset
        domain_of:
        - Dataset
        range: string
        inlined: true
        inlined_as_list: true
      dataset_description:
        name: dataset_description
        description: A short description of a CryoET dataset, similar to an abstract
          for a journal article or dataset.
        from_schema: metadata
        exact_mappings:
        - cdp-common:dataset_description
        alias: dataset_description
        owner: Dataset
        domain_of:
        - Dataset
        range: string
        inlined: true
        inlined_as_list: true
      dates:
        name: dates
        description: A set of dates at which a data item was deposited, published
          and last modified.
        from_schema: metadata
        alias: dates
        owner: Dataset
        domain_of:
        - DatestampedEntity
        range: DateStamp
        required: true
        inlined: true
        inlined_as_list: true
      authors:
        name: authors
        description: Author of a scientific data entity.
        from_schema: metadata
        multivalued: true
        list_elements_ordered: true
        alias: authors
        owner: Dataset
        domain_of:
        - AuthoredEntity
        - AnnotatoredEntity
        range: Author
        required: true
        inlined: true
        inlined_as_list: true
      funding:
        name: funding

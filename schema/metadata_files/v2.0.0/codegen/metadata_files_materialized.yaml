        from_schema: metadata
        exact_mappings:
        - cdp-common:tomogram_metadata_omezarr_dir
        alias: omezarr_dir
        owner: TomogramMetadata
        domain_of:
        - TiltSeriesMetadata
        - TomogramMetadata
        range: string
        inlined: true
        inlined_as_list: true
      mrc_file:
        name: mrc_file
        description: Relative path to the tomogram in MRC format.
        from_schema: metadata
        exact_mappings:
        - cdp-common:tomogram_metadata_mrc_file
        alias: mrc_file
        owner: TomogramMetadata
        domain_of:
        - TiltSeriesMetadata
        - TomogramMetadata
        range: string
        inlined: true
        inlined_as_list: true
      run_name:
        name: run_name
        description: Name of the run this metadata file is a part of.

        pattern: ^float[ ]*\{[a-zA-Z0-9_-]+\}[ ]*$
        unit:
          symbol: Å/px
          descriptive_name: Angstroms per pixel
        any_of:
        - description: Pixel spacing for the tilt series
          exact_mappings:
          - cdp-common:tiltseries_pixel_spacing
          range: float
          required: true
          minimum_value: 0.001
          unit:
            symbol: Å/px
            descriptive_name: Angstroms per pixel

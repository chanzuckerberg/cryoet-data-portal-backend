  TomogramMetadata:
    name: TomogramMetadata
    description: 'Metadata describing a tomogram.

      '
    from_schema: metadata
    is_a: Tomogram
    mixins:
    - DefaultMetadata
    attributes:
      scales:
        name: scales
        description: The size of a tomogram in voxels in each dimension.
        from_schema: metadata
        alias: scales
        owner: TomogramMetadata
        domain_of:
        - TiltSeriesMetadata
        - TomogramMetadata
        range: TomogramSize
        multivalued: true
        inlined: true
        inlined_as_list: true
      omezarr_dir:
        name: omezarr_dir

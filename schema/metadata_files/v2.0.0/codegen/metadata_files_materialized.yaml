name: cdp-meta-files
id: metadata
version: 2.0.0
imports:
- linkml:types
- ../../../core/v2.0.0/codegen/metadata_materialized
- ../../../core/v2.0.0/common
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  ORCID:
    prefix_prefix: ORCID
    prefix_reference: https://orcid.org/
  ROR:
    prefix_prefix: ROR
    prefix_reference: https://ror.org/
  UBERON:
    prefix_prefix: UBERON
    prefix_reference: http://purl.obolibrary.org/obo/UBERON_
  CL:
    prefix_prefix: CL
    prefix_reference: http://purl.obolibrary.org/obo/CL_
  GO:
    prefix_prefix: GO
    prefix_reference: http://purl.obolibrary.org/obo/GO_
default_prefix: cdp-meta-files
default_range: Any
types:
  string:
    name: string
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: metadata
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: metadata
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: metadata
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: metadata
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: metadata
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: metadata
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: metadata
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: metadata
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: metadata
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: metadata
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: metadata
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: metadata
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: metadata
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: metadata
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: metadata
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: metadata
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: metadata
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: metadata
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: metadata
    base: str
    uri: xsd:string
    repr: str
  StringFormattedString:
    name: StringFormattedString
    description: A formatted string (variable) that represents a string.
    from_schema: metadata
    base: str
    pattern: ^[ ]*\{[a-zA-Z0-9_-]+\}[ ]*$
  FloatFormattedString:
    name: FloatFormattedString
    description: A formatted string that represents a floating point number.
    from_schema: metadata
    base: str
    pattern: ^float[ ]*\{[a-zA-Z0-9_-]+\}[ ]*$
  IntegerFormattedString:
    name: IntegerFormattedString
    description: A formatted string that represents an integer.
    from_schema: metadata
    base: str
    pattern: ^int[ ]*\{[a-zA-Z0-9_-]+\}[ ]*$
  VersionString:
    name: VersionString
    description: A version number (only major, minor versions)
    from_schema: metadata
    base: float
    minimum_value: 0
  URLorS3URI:
    name: URLorS3URI
    description: A URL or S3 URI
    from_schema: metadata
    base: str
    pattern: ^(((https?|s3)://)|cryoetportal-rawdatasets-dev).*$
  ORCID:
    name: ORCID
    description: A unique, persistent identifier for researchers, provided by ORCID.
    from_schema: metadata
    base: str
    pattern: '[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9X]$'
  BTO_ID:
    name: BTO_ID
    description: A BRENDA Tissue Ontology identifier
    from_schema: metadata
    base: str
    pattern: ^BTO:[0-9]{7}$
  UBERON_ID:
    name: UBERON_ID
    description: An UBERON identifier
    from_schema: metadata
    base: str
    pattern: ^UBERON:[0-9]{7}$
  CL_ID:
    name: CL_ID
    description: A Cell Ontology identifier
    from_schema: metadata
    base: str
    pattern: ^CL:[0-9]{7}$
  CVCL_ID:
    name: CVCL_ID
    description: A Cellosaurus identifier
    from_schema: metadata
    base: str
    pattern: ^CVCL_[A-Z0-9]{4,}$
  CC_ID:
    name: CC_ID
    description: A Cell Culture Collection identifier
    from_schema: metadata
    base: str
    pattern: ^CC-[0-9]{4}$
  GO_ID:
    name: GO_ID
    description: A Gene Ontology identifier
    from_schema: metadata
    base: str
    pattern: ^GO:[0-9]{7}$
  EFO_ID:
    name: EFO_ID
    description: An Experimental Factor Ontology identifier
    from_schema: metadata
    base: str
    pattern: ^EFO:[0-9]{7}$
  UNIPROT_ID:
    name: UNIPROT_ID
    description: A UniProt identifier
    from_schema: metadata
    base: str
    pattern: ^UniProtKB:(?:[OPQ][0-9][A-Z0-9]{3}[0-9]|[A-NR-Z][0-9](?:[A-Z][A-Z0-9]{2}[0-9]){1,2})$
  NCBI_TAXON_ID:
    name: NCBI_TAXON_ID
    description: A NCBI Taxonomy identifier
    from_schema: metadata
    base: str
    pattern: ^NCBITaxon:[0-9]+$
  WORMBASE_STRAIN_ID:
    name: WORMBASE_STRAIN_ID
    description: A WormBase strain identifier
    from_schema: metadata
    base: str
    pattern: WBStrain[0-9]{8}$
  WORMBASE_DEVELOPMENT_ID:
    name: WORMBASE_DEVELOPMENT_ID
    description: A WormBase developmental stage identifier
    from_schema: metadata
    base: str
    pattern: WBls:[0-9]{7}$
  HSAPDV_ID:
    name: HSAPDV_ID
    description: A human developmental phenotype ontology identifier
    from_schema: metadata
    base: str
    pattern: HsapDv:[0-9]{7}$
  MMUSDV_ID:
    name: MMUSDV_ID
    description: A mouse developmental stage ontology identifier
    from_schema: metadata
    base: str
    pattern: MmusDv:[0-9]{7}$
  ZFS_ID:
    name: ZFS_ID
    description: A zebrafish developmental stage ontology identifier
    from_schema: metadata
    base: str
    pattern: ZFS:[0-9]{7}$
  FBDV_ID:
    name: FBDV_ID
    description: A drosophila developmental stage ontology identifier
    from_schema: metadata
    base: str
    pattern: FBdv:[0-9]{8}$
  WBBT_ID:
    name: WBBT_ID
    description: A WormBase anatomy ontology identifier
    from_schema: metadata
    base: str
    pattern: WBbt:[0-9]{7}$
  ZFA_ID:
    name: ZFA_ID
    description: A zebrafish anatomy ontology identifier
    from_schema: metadata
    base: str
    pattern: ZFA:[0-9]{7}$
  FBBT_ID:
    name: FBBT_ID
    description: A drosophila anatomy ontology identifier
    from_schema: metadata
    base: str
    pattern: FBbt:[0-9]{8}$
  CHEBI_ID:
    name: CHEBI_ID
    description: A Chemical Entities of Biological Interest ontology identifier
    from_schema: metadata
    base: str
    pattern: ^CHEBI:[0-9]+$
  ONTOLOGY_ID:
    name: ONTOLOGY_ID
    description: An ontology identifier
    from_schema: metadata
    base: str
    pattern: ^[a-zA-Z]+:[0-9]+$
  DOI:
    name: DOI
    description: A Digital Object Identifier
    from_schema: metadata
    base: str
    pattern: ^(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+$
  DOI_LIST:
    name: DOI_LIST
    description: A list of Digital Object Identifiers
    from_schema: metadata
    base: str
    pattern: ^(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+(\s*,\s*(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+)*$
  EMPIAR_ID:
    name: EMPIAR_ID
    description: An Electron Microscopy Public Image Archive identifier
    from_schema: metadata
    base: str
    pattern: ^EMPIAR-[0-9]+$
  EMDB_ID:
    name: EMDB_ID
    description: An Electron Microscopy Data Bank identifier
    from_schema: metadata
    base: str
    pattern: ^EMD-[0-9]{4,5}$
  PDB_ID:
    name: PDB_ID
    description: A Protein Data Bank identifier
    from_schema: metadata
    base: str
    pattern: ^PDB-[0-9a-zA-Z]{4,8}$
  EMPIAR_EMDB_PDB_LIST:
    name: EMPIAR_EMDB_PDB_LIST
    description: A list of EMPIAR, EMDB, and PDB identifiers
    from_schema: metadata
    base: str
    pattern: ^(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|PDB-[0-9a-zA-Z]{4,8})(\s*,\s*(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|PDB-[0-9a-zA-Z]{4,8}))*$
  EMPIAR_EMDB_DOI_PDB_LIST:
    name: EMPIAR_EMDB_DOI_PDB_LIST
    description: A list of EMPIAR, EMDB, DOI, and PDB identifiers
    from_schema: metadata
    base: str
    pattern: ^(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+|PDB-[0-9a-zA-Z]{4,8})(\s*,\s*(EMPIAR-[0-9]{5}|EMD-[0-9]{4,5}|(doi:)?10\.[0-9]{4,9}/[-._;()/:a-zA-Z0-9]+|PDB-[0-9a-zA-Z]{4,8}))*$
  MONDO_ID:
    name: MONDO_ID
    description: An identifier of type MONDO
    from_schema: metadata
    base: str
    pattern: ^MONDO:[0-9]{7}$
  PATO_ID:
    name: PATO_ID
    description: An identifier of type PATO
    from_schema: metadata
    base: str
    pattern: ^PATO:[0-9]{7}$
  UNKNOWN_LITERAL:
    name: UNKNOWN_LITERAL
    description: A placeholder for an unknown value.
    from_schema: metadata
    base: str
    pattern: ^unknown$
enums:
  alignment_type_enum:
    name: alignment_type_enum
    description: Type of alignment
    from_schema: metadata
    permissible_values:
      LOCAL:
        text: LOCAL
        description: per-section non-rigid alignment available
      GLOBAL:
        text: GLOBAL
        description: only per-section rigid alignment available
  alignment_format_enum:
    name: alignment_format_enum
    description: Used to determine what alignment alogrithm to use.
    from_schema: metadata
    permissible_values:
      IMOD:
        text: IMOD
        description: formats (xf, tlt, com)
      ARETOMO3:
        text: ARETOMO3
        description: formats (aln)
  alignment_method_type_enum:
    name: alignment_method_type_enum
    description: Used to determine how the alignment was done.
    from_schema: metadata
    permissible_values:
      fiducial_based:
        text: fiducial_based
        description: alignment was done based on fiducial markers
      patch_tracking:
        text: patch_tracking
        description: alignment was done based on patch tracking
      projection_matching:
        text: projection_matching
        description: alignment was done based on image projection
      undefined:
        text: undefined
        description: how alignment was done is unknown
  annotation_file_source_enum:
    name: annotation_file_source_enum
    description: How the annotation file was acquired
    from_schema: metadata
    permissible_values:
      dataset_author:
        text: dataset_author
        description: Annotation submitted by dataset author
      community:
        text: community
        description: Annotation submitted by community member
      portal_standard:
        text: portal_standard
        description: Annotation submitted by portal standardization
  annotation_method_type_enum:
    name: annotation_method_type_enum
    description: Describes how the annotations were generated.
    from_schema: metadata
    permissible_values:
      manual:
        text: manual
        description: Annotations were generated manually.
      automated:
        text: automated
        description: Annotations were generated using automated tools or algorithms
          without supervision.
      hybrid:
        text: hybrid
        description: Annotations were generated using a combination of automated and
          manual methods.
      simulated:
        text: simulated
        description: Annotations were generated by simulation tools or algorithms.
  annotation_file_shape_type_enum:
    name: annotation_file_shape_type_enum
    description: Describes the shape of the annotation
    from_schema: metadata
    permissible_values:
      SegmentationMask:
        text: SegmentationMask
        description: A binary mask volume
      OrientedPoint:
        text: OrientedPoint
        description: A series of coordinates and an orientation
      Point:
        text: Point
        description: A series of coordinates
      InstanceSegmentation:
        text: InstanceSegmentation
        description: A volume with labels for multiple instances
  point_annotation_file_format_enum:
    name: point_annotation_file_format_enum
    description: Describes the format of the point annotation file
    from_schema: metadata
    permissible_values:
      csv:
        text: csv
      csv_with_header:
        text: csv_with_header
      tsv:
        text: tsv
      mod:
        text: mod
      relion3_star:
        text: relion3_star
      relion4_star:
        text: relion4_star
      tomoman_relion_star:
        text: tomoman_relion_star
      copick:
        text: copick
  oriented_point_annotation_file_format_enum:
    name: oriented_point_annotation_file_format_enum
    description: Describes the format of the oriented point annotation file
    from_schema: metadata
    permissible_values:
      mod:
        text: mod
      relion3_star:
        text: relion3_star
      relion4_star:
        text: relion4_star
      tomoman_relion_star:
        text: tomoman_relion_star
      copick:
        text: copick
      stopgap_star:
        text: stopgap_star
  instance_segmentation_annotation_file_format_enum:
    name: instance_segmentation_annotation_file_format_enum
    description: Describes the format of an instance segmentation annotation file
    from_schema: metadata
    permissible_values:
      tardis:
        text: tardis
      copick:
        text: copick
  volume_annotation_file_format_enum:
    name: volume_annotation_file_format_enum
    description: Describes the format of a volume (semantic / semantic segmentation)
      annotation file
    from_schema: metadata
    permissible_values:
      mrc:
        text: mrc
      zarr:
        text: zarr
  triangular_mesh_annotation_file_format_enum:
    name: triangular_mesh_annotation_file_format_enum
    description: Describes the format of a triangular mesh annotation file
    from_schema: metadata
    permissible_values:
      obj:
        text: obj
      stl:
        text: stl
      vtk:
        text: vtk
      glb:
        text: glb
  triangular_mesh_annotation_group_file_format_enum:
    name: triangular_mesh_annotation_group_file_format_enum
    description: Describes the format of a triangular mesh group annotation file
    from_schema: metadata
    permissible_values:
      hff:
        text: hff
  annotation_method_link_type_enum:
    name: annotation_method_link_type_enum
    description: Describes the type of link associated to the annotation method.
    from_schema: metadata
    permissible_values:
      documentation:
        text: documentation
        description: Links to the documentation related to the method.
      models_weights:
        text: models_weights
        description: Links to the weights that the models used for generating annotations
          were trained with.
      other:
        text: other
        description: Link to resources that does not fit in the other categories.
      source_code:
        text: source_code
        description: Links to the source code of the method.
      website:
        text: website
        description: Links to a website of the method or tool used to generate the
          annotation.
  ctf_format_enum:
    name: ctf_format_enum
    description: Used to determine what ctf parser to use.
    from_schema: metadata
    permissible_values:
      CTFFIND:
        text: CTFFIND
        description: The file has ctffind schema
      Gctf:
        text: Gctf
        description: The file has Gctf schema
      IMOD:
        text: IMOD
        description: The file has IMOD schema
  deposition_types_enum:
    name: deposition_types_enum
    description: Types of data a deposition has
    from_schema: metadata
    permissible_values:
      annotation:
        text: annotation
        description: The deposition comprises of new annotations for existing datasets
      dataset:
        text: dataset
        description: The deposition comprises of new dataset(s).
      tomogram:
        text: tomogram
        description: The deposition comprises of new tomograms for existing datasets
  sample_type_enum:
    name: sample_type_enum
    description: Type of sample imaged in a CryoET study.
    from_schema: metadata
    permissible_values:
      cell_line:
        text: cell_line
        description: Tomographic data of immortalized cells or immortalized cell sections
      in_silico:
        text: in_silico
        description: Simulated tomographic data.
      in_vitro:
        text: in_vitro
        description: Tomographic data of in vitro reconstituted systems or mixtures
          of proteins.
      organelle:
        text: organelle
        description: Tomographic data of purified organelles.
      organism:
        text: organism
        description: Tomographic data of sections through multicellular organisms.
      organoid:
        text: organoid
        description: Tomographic data of organoid-derived samples.
      other:
        text: other
        description: Other type of sample.
      primary_cell_culture:
        text: primary_cell_culture
        description: Tomographic data of whole primary cells or primary cell sections.
      tissue:
        text: tissue
        description: Tomographic data of tissue sections.
      virus:
        text: virus
        description: Tomographic data of purified viruses or VLPs.
  tiltseries_camera_acquire_mode_enum:
    name: tiltseries_camera_acquire_mode_enum
    description: Camera acquisition mode
    from_schema: metadata
    permissible_values:
      counting:
        text: counting
        description: Counting mode
      superresolution:
        text: superresolution
        description: Super-resolution mode
      linear:
        text: linear
        description: Linear mode
      cds:
        text: cds
        description: Correlated double sampling mode
  tiltseries_camera_manufacturer_enum:
    name: tiltseries_camera_manufacturer_enum
    description: Camera manufacturer
    from_schema: metadata
    permissible_values:
      Gatan:
        text: Gatan
        description: Gatan Inc.
      FEI:
        text: FEI
        description: FEI Company
      TFS:
        text: TFS
        description: Thermo Fisher Scientific
      simulated:
        text: simulated
        description: Simulated data
  tiltseries_camera_model_fei_tfs_enum:
    name: tiltseries_camera_model_fei_tfs_enum
    description: Camera model for FEI / TFS cameras
    from_schema: metadata
    permissible_values:
      FALCON IV:
        text: FALCON IV
        description: FALCON IV
      FALCON 4i:
        text: FALCON 4i
        description: FALCON 4i
  tiltseries_camera_model_gatan_enum:
    name: tiltseries_camera_model_gatan_enum
    description: Camera model for Gatan cameras
    from_schema: metadata
    permissible_values:
      K2:
        text: K2
        description: K2
      K2 SUMMIT:
        text: K2 SUMMIT
        description: K2 SUMMIT
      K3:
        text: K3
        description: K3
      K3 BIOQUANTUM:
        text: K3 BIOQUANTUM
        description: K3 BIOQUANTUM

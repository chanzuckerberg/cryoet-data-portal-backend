        alias: key_photo
        owner: TomogramMetadata
        domain_of:
        - TomogramMetadata
        range: MetadataPicturePath
        inlined: true
        inlined_as_list: true
      alignment_metadata_path:
        name: alignment_metadata_path
        description: Path to the alignment metadata file for this tomogram.
        from_schema: metadata
        exact_mappings:
        - cdp-common:tomogram_alignment_metadata_path
        alias: alignment_metadata_path
        owner: TomogramMetadata
        domain_of:
        - AnnotationMetadata
        - TomogramMetadata
        range: string
        inlined: true
        inlined_as_list: true
      neuroglancer_config_path:
        name: neuroglancer_config_path
        description: Path to the neuroglancer config file for this tomogram.
        from_schema: metadata
        exact_mappings:
        - cdp-common:tomogram_neuroglancer_config_path
        alias: neuroglancer_config_path
        owner: TomogramMetadata
        domain_of:
        - TomogramMetadata
        range: string
        inlined: true
        inlined_as_list: true
      deposition_id:
        name: deposition_id
        description: An identifier for a CryoET deposition, assigned by the Data Portal.
          Used to identify the deposition the entity is a part of.
        from_schema: metadata
        exact_mappings:
        - cdp-common:deposition_identifier
        alias: deposition_id
        owner: TomogramMetadata
        domain_of:
        - DefaultMetadata
        range: integer
        required: true
        inlined: true
        inlined_as_list: true
      last_updated_at:
        name: last_updated_at
        description: POSIX timestamp of the last time this metadata file was updated.
        from_schema: metadata
        exact_mappings:
        - cdp-common:last_updated_at
        alias: last_updated_at
        owner: TomogramMetadata
        domain_of:
        - DefaultMetadata
        range: float
        required: true
        inlined: true
        inlined_as_list: true
      voxel_spacing:
        name: voxel_spacing
        description: Voxel spacing equal in all three axes in angstroms
        from_schema: metadata
        alias: voxel_spacing
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        range: Any
        required: true
        inlined: true
        inlined_as_list: true
        minimum_value: 0.001
        pattern: ^float[ ]*\{[a-zA-Z0-9_-]+\}[ ]*$
        unit:
          symbol: Å/voxel
          descriptive_name: Angstroms per voxel
        any_of:
        - description: Voxel spacing equal in all three axes in angstroms
          exact_mappings:
          - cdp-common:tomogram_voxel_spacing
          range: float
          required: true
          minimum_value: 0.001
          unit:
            symbol: Å/voxel
            descriptive_name: Angstroms per voxel
        - range: FloatFormattedString
      fiducial_alignment_status:
        name: fiducial_alignment_status
        description: Whether the tomographic alignment was computed based on fiducial
          markers.
        from_schema: metadata
        alias: fiducial_alignment_status
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        range: Any
        required: true
        inlined: true
        inlined_as_list: true
        pattern: (^FIDUCIAL$)|(^NON_FIDUCIAL$)|(^[ ]*\{[a-zA-Z0-9_-]+\}[ ]*$)|((^FIDUCIAL$)|(^NON_FIDUCIAL$))
        any_of:
        - description: Whether the tomographic alignment was computed based on fiducial
            markers.
          exact_mappings:
          - cdp-common:tomogram_fiducial_alignment_status
          range: fiducial_alignment_status_enum
          required: true
        - range: StringFormattedString
      ctf_corrected:
        name: ctf_corrected
        description: Whether this tomogram is CTF corrected
        from_schema: metadata
        exact_mappings:
        - cdp-common:tomogram_ctf_corrected
        alias: ctf_corrected
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        range: boolean
        recommended: true
        inlined: true
        inlined_as_list: true
      align_software:
        name: align_software
        description: Software used for alignment
        from_schema: metadata
        exact_mappings:
        - cdp-common:tomogram_align_software
        alias: align_software
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        range: string
        inlined: true
        inlined_as_list: true
      reconstruction_method:
        name: reconstruction_method
        description: Describe reconstruction method (WBP, SART, SIRT)
        from_schema: metadata
        alias: reconstruction_method
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        range: Any
        required: true
        inlined: true
        inlined_as_list: true
        pattern: (^SART$)|(^Fourier Space$)|(^SIRT$)|(^WBP$)|(^Unknown$)|(^[ ]*\{[a-zA-Z0-9_-]+\}[
          ]*$)|((^SART$)|(^Fourier Space$)|(^SIRT$)|(^WBP$)|(^Unknown$))
        any_of:
        - description: Describe reconstruction method (WBP, SART, SIRT)
          exact_mappings:
          - cdp-common:tomogram_reconstruction_method
          range: tomogram_reconstruction_method_enum
          required: true
        - range: StringFormattedString
      reconstruction_software:
        name: reconstruction_software
        description: Name of software used for reconstruction
        from_schema: metadata
        exact_mappings:
        - cdp-common:tomogram_reconstruction_software
        alias: reconstruction_software
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        range: string
        required: true
        inlined: true
        inlined_as_list: true
      processing:
        name: processing
        description: Describe additional processing used to derive the tomogram
        from_schema: metadata
        exact_mappings:
        - cdp-common:tomogram_processing
        alias: processing
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        range: tomogram_processing_enum
        required: true
        inlined: true
        inlined_as_list: true
        pattern: (^denoised$)|(^filtered$)|(^raw$)
      processing_software:
        name: processing_software
        description: Processing software used to derive the tomogram
        from_schema: metadata
        exact_mappings:
        - cdp-common:tomogram_processing_software
        alias: processing_software
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        range: string
        recommended: true
        inlined: true
        inlined_as_list: true
      tomogram_version:
        name: tomogram_version
        description: Version of tomogram
        from_schema: metadata
        exact_mappings:
        - cdp-common:tomogram_version
        alias: tomogram_version
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        range: VersionString
        required: true
        inlined: true
        inlined_as_list: true
        minimum_value: 0
      affine_transformation_matrix:
        name: affine_transformation_matrix
        description: The flip or rotation transformation of this author submitted
          tomogram is indicated here
        from_schema: metadata
        array:
          exact_number_dimensions: 2
          dimensions:
          - exact_cardinality: 4
          - exact_cardinality: 4
        alias: affine_transformation_matrix
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        - Alignment
        range: float
        inlined: true
        inlined_as_list: true
      size:
        name: size
        description: The size of a tomogram in voxels in each dimension.
        from_schema: metadata
        alias: size
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        - TiltSeriesMetadata
        range: TomogramSize
        inlined: true
        inlined_as_list: true
      offset:
        name: offset
        description: The offset of a tomogram in voxels in each dimension relative
          to the canonical tomogram.
        from_schema: metadata
        alias: offset
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        range: TomogramOffset
        required: true
        inlined: true
        inlined_as_list: true
      is_visualization_default:
        name: is_visualization_default
        description: Whether the tomogram is the default for visualization.
        from_schema: metadata
        ifabsent: 'True'
        alias: is_visualization_default
        owner: TomogramMetadata
        domain_of:
        - Tomogram
        - AnnotationSourceFile
        - AnnotationOrientedPointFile
        - AnnotationInstanceSegmentationFile
        - AnnotationPointFile
        - AnnotationSegmentationMaskFile
        - AnnotationSemanticSegmentationMaskFile
        - AnnotationTriangularMeshFile
        - AnnotationTriangularMeshGroupFile
        - AnnotationFileMetadata
        range: boolean
        required: true
        inlined: true
        inlined_as_list: true
      cross_references:
        name: cross_references
        description: A set of cross-references to other databases and publications.
        from_schema: metadata
        alias: cross_references
        owner: TomogramMetadata
        domain_of:
        - CrossReferencedEntity
        - Tomogram
        - Dataset
        - Deposition
        range: CrossReferences
        required: false
        inlined: true
        inlined_as_list: true
      dates:
        name: dates
        description: A set of dates at which a data item was deposited, published
          and last modified.
        from_schema: metadata
        alias: dates
        owner: TomogramMetadata
        domain_of:
        - DateStampedEntity
        - Tomogram
        - Dataset
        - Deposition
        - Annotation
        range: DateStamp
        required: true
        inlined: true
        inlined_as_list: true
      authors:
        name: authors
        description: Author of a scientific data entity.
        from_schema: metadata
        list_elements_ordered: true
        alias: authors
        owner: TomogramMetadata
        domain_of:
        - AuthoredEntity
        - Dataset
        - Deposition
        - Tomogram
        - Annotation
        range: Author
        required: true
        multivalued: true
        inlined: true
        inlined_as_list: true
        minimum_cardinality: 1
  Any:

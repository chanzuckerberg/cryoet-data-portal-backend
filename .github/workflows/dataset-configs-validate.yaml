name: Validate dataset configs

on:
  push:
    branches:
      - main
      - dataset-config-validation-workflow
    paths:
      - "ingestion_tools/dataset_configs/**"
      - ".github/workflows/dataset-configs-validate.yaml"
  pull_request:
    paths: 
      - "ingestion_tools/dataset_configs/**"
      - ".github/workflows/dataset-configs-validate.yaml"
  workflow_dispatch:

jobs:
  run-validation:
    name: Validate dataset configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linkml
        run: pip install linkml
      - name: Validate dataset configs
        run: |
          bash validate.sh
        working-directory: ingestion_tools/dataset_configs
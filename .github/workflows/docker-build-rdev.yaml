name: Docker Build Rdev

on:
  - push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  filter:
    runs-on: [ARM64, self-hosted, Linux]
    permissions:
      id-token: write
      issues: write
      pull-requests: write
    outputs:
      should_run: ${{ steps.filter.outputs.should_run }}
    steps:
      - name: Calculate Branch and Base Names
        id: refs
        uses: chanzuckerberg/github-actions/.github/actions/get-github-ref-names@get-github-ref-names-v1.6.0
      - uses: actions/github-script@v7
        id: filter
        with:
          script: |
            const [owner, repo] = '${{ github.repository }}'.split('/');
            const prs = await github.rest.pulls.list({
              owner,
              repo,
              head: `chanzuckerberg:${{ steps.refs.outputs.headRef }}`,
            });

            if (prs.data.length === 0) {
              console.log('No PRs found');
              core.setOutput('should_run', 'false');
              return;
            }

            const labels = await github.rest.issues.listLabelsOnIssue({
              owner,
              repo,
              issue_number: prs.data[0].number,
            });
            console.log(JSON.stringify(labels.data, null, 2));

            const shouldRun = labels.data.some((label) => label.name === 'stack');
            console.log(`should_run: ${shouldRun}`);
            core.setOutput('should_run', 'shouldRun');

  rdev_argus_builder:
    needs: filter
    if: ${{ needs.filter.outputs.should_run == 'true' }}
    uses: ./.github/workflows/workflow-argus-docker-build.yaml
    secrets: inherit
    with:
      envs: rdev
      path_filters: 'apiv2/**'

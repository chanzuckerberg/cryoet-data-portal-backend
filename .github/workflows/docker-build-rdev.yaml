name: Docker Build Rdev

on:
  - push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  filter:
    runs-on: [ARM64, self-hosted, Linux]
    permissions:
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Calculate Branch and Base Names
        id: refs
        uses: chanzuckerberg/github-actions/.github/actions/get-github-ref-names@get-github-ref-names-v1.6.0
      - uses: actions/github-script@v7
        with:
          script: |
            const [owner, repo] = '${{ github.repository }}'.split('/');
            const prs = await github.rest.pulls.list({
              owner,
              repo,
              head: `chanzuckerberg:${{ steps.refs.outputs.headRef }}`,
            });
            console.log(JSON.stringify(prs.data, null, 2));
  rdev_argus_builder:
    needs: filter
    uses: ./.github/workflows/workflow-argus-docker-build.yaml
    secrets: inherit
    with:
      envs: rdev
      path_filters: 'apiv2/**'

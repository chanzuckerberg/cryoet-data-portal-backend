name: Docker Build Rdev

on:
  pull_request:
    types: [ labeled, synchronize ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  filter:
    runs-on: [ARM64, self-hosted, Linux]
    permissions:
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const [owner, repo] = '${{ github.repository }}'.split('/');
            const prs = await github.rest.pulls.list({
              owner,
              repo,
            });
            console.log(JSON.stringify(prs.data, null, 2));
  rdev_argus_builder:
    needs: filter
    uses: ./.github/workflows/workflow-argus-docker-build.yaml
    secrets: inherit
    if: contains(github.event.pull_request.labels.*.name, 'stack')
    with:
      envs: rdev
      path_filters: 'apiv2/**'
      branches_ignore: main,release-please--branches--main

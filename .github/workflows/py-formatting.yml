name: Python Linting

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre_commit_checks:
    name: pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: disable pre-commit validation
        run: echo "SKIP_DATASET_CONFIG_VALIDATION=true" >> $GITHUB_ENV
      - name: check backend
        uses: pre-commit/action@v3.0.0
